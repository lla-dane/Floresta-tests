            content:
              "// SPDX-License-Identifier: MIT\n\n//! A module that connects with multiple peers and finds the best chain.\n//!\n//! # The theory\n//!\n//! In Bitcoin, the history of transactions processed by the network is defined by a sequence of\n//! blocks, chainned by their cryptographic hash. A block commits the hash for the block right\n//! before it. Therefore, if we pick any given block, there's exactly one history leading to the\n//! very first block, that commits to no one. However, if you go in the other way, starting at the\n//! first block and going up, there may not be only one history. Multiple blocks may commit to the\n//! same parent. We need a way to pick just one such chain, among all others.\n//!\n//! To do that, we use the most work rule, sometimes called \"Nakamoto Consensus\" after Bitcoin's\n//! creator, Satoshi Nakamoto. Every block has to solve a probabilistic challenge of finding a\n//! combination of data that hashes to a value smaller than a network-agreed value. Because hash\n//! functions are pseudorandom, one must make certain amount of hashes (on average) before finding a\n//! valid one. If we define the amount of hashes needed to find a block as this block's \"work\",\n//! by adding-up the work in each of a chain's blocks, we arrive with the `chainwork`. The Nakamoto\n//! consensus consists in taking the chain with most work as the best one.\n//!\n//! This works because anyone in the network will compute the same amount of work and pick the same\n//! one, regardless of where and when. Because work is a intrinsic and deterministic property of a\n//! block, everyone comparing the same chain, be on earth, on mars; in 2020 or 2100, they will\n//! choose the exact same chain, always.\n//!\n//! The most critial part of syncing-up a Bitcoin node is making sure you know about the most-work\n//! chain. If someone can eclypse you, they can make you start following a chain that only you and\n//! the attacker care about. If you get paid in this chain, you can't pay someone else outside this\n//! chain, because they will be following other chains. Luckly, we only need one honest peer, to\n//! find the best-work chain and avoid any attacker to fools us into accepting payments in a \"fake\n//! Bitcoin\"\n//!\n//! # Implementation\n//!\n//! In Floresta, we try to pick a good balance between data downloaded and security. We could\n//! simply download all chains from all peers and pick the most work one. But each header is\n//! 80 bytes-long, with ~800k blocks, that's arround 60 MBs. If we have 10 peers, that's 600MBs\n//! (excluding overhead by the p2p messages). Moreover, it's very uncommon to actually have peers\n//! in different chains. So we can optmistically download all headers from one random peer, and\n//! then check with the others if they aggree. If they have another chain for us, we download that\n//! chain, and pick whichever has more work.\n//!\n//! Most likely we'll only download one chain and all peers will agree with it. Then we can start\n//! downloading the actual blocks and validating them.\nuse std::collections::HashSet;\nuse std::sync::Arc;\nuse std::time::Duration;\nuse std::time::Instant;\n\nuse async_std::future::timeout;\nuse async_std::sync::RwLock;\nuse bitcoin::block::Header;\nuse bitcoin::BlockHash;\nuse floresta_chain::pruned_utreexo::BlockchainInterface;\nuse floresta_chain::pruned_utreexo::UpdatableChainstate;\nuse log::info;\n\nuse super::error::WireError;\nuse super::peer::PeerMessages;\nuse crate::address_man::AddressState;\nuse crate::node::periodic_job;\nuse crate::node::try_and_log;\nuse crate::node::InflightRequests;\nuse crate::node::NodeNotification;\nuse crate::node::NodeRequest;\nuse crate::node::UtreexoNode;\nuse crate::node_context::NodeContext;\nuse crate::node_context::PeerId;\n\n#[derive(Debug, Default, Clone)]\n/// A p2p driver that attemps to connect with multiple peers, ask which chain are them following\n/// and download and verify the headers, **not** the actual blocks. This is the first part of a\n/// loger IBD pipeline.\n/// The actual blocks should be downloaded by a SyncPeer.\npub struct ChainSelector {\n    /// The state we are in\n    state: ChainSelectorState,\n    /// To save in bandwi****, we download headers from only one peer, and then look for forks\n    /// afterwards. This is the peer we are using during this phase\n    sync_peer: PeerId,\n    /// Peers that already sent us a message we are waiting for\n    done_peers: HashSet\u003cPeerId\u003e,\n}\n\n#[derive(Debug, Default, Clone, PartialEq, Eq)]\npub enum ChainSelectorState {\n    #[default]\n    /// We are opening connection with some peers\n    CreatingConnections,\n    /// We are downloading headers from only one peer, assuming this peer is honest\n    DownloadingHeaders,\n    /// We've downloaded all headers, and now we are checking with our peers if they\n    /// have an alternative tip with more PoW. Very unlikely, but we shouldn't trust\n    /// only one peer...\n    LookingForForks,\n    /// We've downloaded all headers\n    Done,\n}\n\nimpl NodeContext for ChainSelector {\n    const REQUEST_TIMEOUT: u64 = 10; // Ban peers stalling our IBD\n    const TRY_NEW_CONNECTION: u64 = 10; // Try creating connections more aggressively\n}\n\nimpl\u003cChain\u003e UtreexoNode\u003cChainSelector, Chain\u003e\nwhere\n    WireError: From\u003c\u003cChain as BlockchainInterface\u003e::Error\u003e,\n    Chain: BlockchainInterface + UpdatableChainstate + 'static,\n{\n    async fn handle_headers(\n        \u0026mut self,\n        peer: PeerId,\n        headers: Vec\u003cHeader\u003e,\n    ) -\u003e Result\u003c(), WireError\u003e {\n        if headers.is_empty() {\n            self.empty_headers_message(peer).await?;\n            return Ok(());\n        }\n\n        info!(\n            \"Downloading headers from peer={peer} at height={} hash={}\",\n            self.chain.get_best_block()?.0 + 1,\n            headers[0].block_hash()\n        );\n\n        for header in headers.iter() {\n            if let Err(e) = self.chain.accept_header(*header) {\n                log::error!(\"Error while downloading headers from peer={peer} err={e}\");\n\n                self.send_to_peer(peer, NodeRequest::Shutdown).await?;\n\n                let peer = self.peers.get(\u0026peer).unwrap();\n                self.0.address_man.update_set_state(\n                    peer.address_id as usize,\n                    AddressState::Banned(ChainSelector::BAN_TIME),\n                );\n            }\n        }\n\n        self.request_headers(headers.last().unwrap().block_hash())\n            .await\n    }\n\n    /// If we get an empty `haders` message, our next action depends on which state are\n    /// we in:\n    ///   - If we are downloading headers for the first time, this means we've just\n    ///     finished and should go to the next phase\n    ///   - If we are checking with our peer if they have an alternative tip, this peer\n    ///     has send all blocks they have. Once all peers have finished, we just pick the\n    ///     most PoW chain among all chains that we got\n    async fn empty_headers_message(\u0026mut self, peer: PeerId) -\u003e Result\u003c(), WireError\u003e {\n        match self.1.state {\n            ChainSelectorState::DownloadingHeaders =\u003e {\n                self.poke_peers().await?;\n                self.1.state = ChainSelectorState::LookingForForks;\n            }\n            ChainSelectorState::LookingForForks =\u003e {\n                self.1.done_peers.insert(peer);\n                for peer in self.0.peer_ids.iter() {\n                    // at least one peer haven't finished\n                    if !self.1.done_peers.contains(peer) {\n                        break;\n                    }\n                }\n                self.1.state = ChainSelectorState::Done;\n            }\n            _ =\u003e {}\n        }\n\n        Ok(())\n    }\n\n    /// Ask for headers, given a tip\n    ///\n    /// This function will send a `getheaders` request to our peers, assuming this\n    /// peer is following a chain with `tip` inside it. We use this in case some of\n    /// our peer is in a fork, so we can learn about all blocks in that fork and\n    /// compare the candidate chains to pick the best one.\n    async fn request_headers(\u0026mut self, tip: BlockHash) -\u003e Result\u003c(), WireError\u003e {\n        let locator = self\n            .chain\n            .get_block_locator_for_tip(tip)\n            .unwrap_or_default();\n        self.send_to_peer(self.1.sync_peer, NodeRequest::GetHeaders(locator))\n            .await?;\n\n        let peer = self.1.sync_peer;\n        self.inflight\n            .insert(InflightRequests::Headers, (peer, Instant::now()));\n\n        Ok(())\n    }\n\n    /// Checks if some request has timed-out.\n    ///\n    /// If it does, we disconnect and ban this peer\n    async fn check_for_timeout(\u0026mut self) -\u003e Result\u003c(), WireError\u003e {\n        let mut failed = vec![];\n\n        for (request, (peer, instant)) in self.inflight.clone() {\n            if instant.elapsed().as_secs() \u003e ChainSelector::REQUEST_TIMEOUT {\n                self.send_to_peer(peer, NodeRequest::Shutdown).await?;\n                failed.push(request)\n            }\n        }\n\n        for request in failed {\n            self.inflight.remove(\u0026request);\n        }\n\n        Ok(())\n    }\n\n    /// Sends a `getheaders` to all our peers\n    ///\n    /// After we download all blocks from one peer, we ask our peers if they\n    /// agree with our sync peer on what is the best chain. If they are in a fork,\n    /// we'll download that fork and compare with our own chain. We should always pick\n    /// the most PoW one.\n    async fn poke_peers(\u0026self) -\u003e Result\u003c(), WireError\u003e {\n        let locator = self.chain.get_block_locator().unwrap();\n        for peer in self.0.peer_ids.iter() {\n            let get_headers = NodeRequest::GetHeaders(locator.clone());\n            self.send_to_peer(*peer, get_headers).await?;\n        }\n\n        Ok(())\n    }\n\n    pub async fn run(\u0026mut self, stop_signal: \u0026Arc\u003cRwLock\u003cbool\u003e\u003e) -\u003e Result\u003c(), WireError\u003e {\n        self.create_connection(false).await;\n\n        info!(\"Starting ibd, selecting the best chain\");\n\n        loop {\n            while let Ok(notification) =\n                timeout(Duration::from_millis(10), self.node_rx.recv()).await\n            {\n                try_and_log!(self.handle_notification(notification).await);\n            }\n\n            periodic_job!(\n                self.maybe_open_connection().await,\n                self.last_connection,\n                TRY_NEW_CONNECTION,\n                ChainSelector\n            );\n\n            if self.1.state == ChainSelectorState::CreatingConnections {\n                // If we have enough peers, try to download headers\n                if self.peer_ids.len() \u003e= 2 {\n                    let new_sync_peer = rand::random::\u003cusize\u003e() % self.peer_ids.len();\n                    self.1.sync_peer = *self.peer_ids.get(new_sync_peer).unwrap();\n\n                    try_and_log!(self.request_headers(self.chain.get_best_block()?.1).await);\n\n                    self.1.state = ChainSelectorState::DownloadingHeaders;\n                }\n            }\n\n            // We downloaded all headers in the most-pow chain, and all our peers agree\n            // this is the most-pow chain, we're done!\n            if self.1.state == ChainSelectorState::Done {\n                self.chain.mark_chain_as_valid()?;\n                break;\n            }\n\n            try_and_log!(self.check_for_timeout().await);\n\n            if *stop_signal.read().await {\n                break;\n            }\n        }\n\n        Ok(())\n    }\n\n    async fn handle_notification(\n        \u0026mut self,\n        notification: Result\u003cNodeNotification, async_std::channel::RecvError\u003e,\n    ) -\u003e Result\u003c(), WireError\u003e {\n        match notification? {\n            NodeNotification::FromPeer(peer, message) =\u003e match message {\n                PeerMessages::Headers(headers) =\u003e {\n                    self.inflight.remove(\u0026InflightRequests::Headers);\n                    return self.handle_headers(peer, headers).await;\n                }\n\n                PeerMessages::Ready(version) =\u003e {\n                    self.handle_peer_ready(peer, \u0026version).await?;\n                }\n\n                PeerMessages::Disconnected(idx) =\u003e {\n                    if peer == self.1.sync_peer {\n                        self.1.state = ChainSelectorState::CreatingConnections;\n                    }\n                    self.handle_disconnection(peer, idx)?;\n                }\n\n                PeerMessages::Addr(addresses) =\u003e {\n                    let addresses: Vec\u003c_\u003e =\n                        addresses.iter().cloned().map(|addr| addr.into()).collect();\n                    self.address_man.push_addresses(\u0026addresses);\n                }\n\n                _ =\u003e {}\n            },\n        }\n        Ok(())\n    }\n}\n",

              "// SPDX-License-Identifier: MIT\n//! A simple mempool that keeps our transactions in memory. It try to rebroadcast\n//! our transactions every 1 hour.\n//! Once our transaction is included in a block, we remove it from the mempool.\nuse std::collections::HashMap;\nuse std::time::Duration;\nuse std::time::Instant;\n\nuse bitcoin::Block;\nuse bitcoin::Transaction;\nuse bitcoin::Txid;\n/// Holds the transactions that we broadcasted and are still in the mempool.\n#[derive(Debug, Default)]\npub struct Mempool(HashMap\u003cTxid, (Transaction, Instant)\u003e);\n\nimpl Mempool {\n    pub fn new() -\u003e Mempool {\n        Mempool(HashMap::new())\n    }\n    /// Find all transactions that are in the mempool and were included in the given block.\n    /// Remove them from the mempool and return them.\n    pub fn consume_block(\u0026mut self, block: \u0026Block) -\u003e Vec\u003cTransaction\u003e {\n        if self.0.is_empty() {\n            return Vec::new();\n        }\n        let mut delta = Vec::new();\n        for tx in block.txdata.iter() {\n            if self.0.contains_key(\u0026tx.txid()) {\n                delta.push(self.0.remove(\u0026tx.txid()));\n            }\n        }\n        delta.into_iter().flat_map(|tx| Some(tx?.0)).collect()\n    }\n    /// Add a transaction to the mempool.\n    pub fn accept_to_mempool(\u0026mut self, transaction: Transaction) {\n        self.0\n            .insert(transaction.txid(), (transaction, Instant::now()));\n    }\n    /// Get a transaction from the mempool.\n    pub fn get_from_mempool(\u0026self, id: \u0026Txid) -\u003e Option\u003c\u0026Transaction\u003e {\n        if let Some(tx) = self.0.get(id) {\n            return Some(\u0026tx.0);\n        }\n        None\n    }\n    /// Get all transactions that were in the mempool for more than 1 hour.\n    pub fn get_stale(\u0026mut self) -\u003e Vec\u003cTxid\u003e {\n        let mut stale = Vec::new();\n        for (txid, transaction) in self.0.iter_mut() {\n            if transaction.1.elapsed() \u003e Duration::from_secs(60 * 60) {\n                transaction.1 = Instant::now();\n                stale.push(*txid);\n            }\n        }\n        stale\n    }\n}\n",

              '//! Main file for this blockchain. A node is the central task that runs and handles important\n//! events, such as new blocks, peer connection/disconnection, new addresses, etc.\n//! A node should not care about peer-specific messages, peers\'ll handle things like pings.\nuse std::collections::HashMap;\nuse std::fmt::Debug;\nuse std::net::IpAddr;\nuse std::net::SocketAddr;\nuse std::ops::Deref;\nuse std::ops::DerefMut;\nuse std::sync::Arc;\nuse std::sync::Mutex;\nuse std::time::Duration;\nuse std::time::Instant;\nuse std::time::SystemTime;\nuse std::time::UNIX_EPOCH;\n\nuse async_std::channel::bounded;\nuse async_std::channel::Receiver;\nuse async_std::channel::Sender;\nuse async_std::channel::{self};\nuse async_std::future::timeout;\nuse async_std::net::TcpStream;\nuse async_std::sync::RwLock;\nuse async_std::task::spawn;\nuse bitcoin::p2p::address::AddrV2;\nuse bitcoin::p2p::address::AddrV2Message;\nuse bitcoin::p2p::utreexo::UtreexoBlock;\nuse bitcoin::p2p::ServiceFlags;\nuse bitcoin::BlockHash;\nuse bitcoin::Txid;\nuse floresta_chain::pruned_utreexo::chainparams::get_chain_dns_seeds;\nuse floresta_chain::pruned_utreexo::BlockchainInterface;\nuse floresta_chain::pruned_utreexo::UpdatableChainstate;\nuse floresta_chain::Network;\nuse futures::Future;\nuse log::info;\nuse log::warn;\n\nuse super::address_man::AddressMan;\nuse super::address_man::AddressState;\nuse super::address_man::LocalAddress;\nuse super::error::WireError;\nuse super::mempool::Mempool;\nuse super::node_context::NodeContext;\nuse super::node_interface::NodeInterface;\nuse super::node_interface::PeerInfo;\nuse super::node_interface::UserRequest;\nuse super::peer::Peer;\nuse super::peer::PeerMessages;\nuse super::peer::Version;\nuse super::running_node::RunningNode;\nuse super::socks::Socks5Addr;\nuse super::socks::Socks5Error;\nuse super::socks::Socks5StreamBuilder;\nuse crate::node_context::PeerId;\n\n#[derive(Debug)]\npub enum NodeNotification {\n    FromPeer(u32, PeerMessages),\n}\n\n#[derive(Debug, Clone, PartialEq, Hash)]\n/// Sent from node to peers, usually to request something\npub enum NodeRequest {\n    /// Get this block\'s data\n    GetBlock((Vec\u003cBlockHash\u003e, bool)),\n    /// Asks peer for headers\n    GetHeaders(Vec\u003cBlockHash\u003e),\n    /// Ask for other peers addresses\n    GetAddresses,\n    /// Asks this peer to shutdown\n    Shutdown,\n    /// Sends a transaction to peers\n    BroadcastTransaction(Txid),\n    /// Ask for an unconfirmed transaction\n    MempoolTransaction(Txid),\n    /// Sends know addresses to our peers\n    SendAddresses(Vec\u003cAddrV2Message\u003e),\n}\n\n#[derive(Debug, Hash, PartialEq, Eq, Clone)]\npub(crate) enum InflightRequests {\n    Headers,\n    Blocks(BlockHash),\n    RescanBlock(BlockHash),\n    UserRequest(UserRequest),\n    Connect(u32),\n}\n\n#[derive(Debug, Clone)]\npub struct LocalPeerView {\n    state: PeerStatus,\n    pub(crate) address_id: u32,\n    channel: Sender\u003cNodeRequest\u003e,\n    services: ServiceFlags,\n    user_agent: String,\n    address: IpAddr,\n    port: u16,\n    _last_message: Instant,\n    feeler: bool,\n    height: u32,\n    banscore: u32,\n}\n\n#[derive(Debug, PartialEq, Clone, Copy)]\npub enum RescanStatus {\n    InProgress(u32),\n    Completed(Instant),\n    None,\n}\n\nimpl Default for RunningNode {\n    fn default() -\u003e Self {\n        RunningNode {\n            last_rescan_request: RescanStatus::None,\n            last_feeler: Instant::now(),\n            last_address_rearrange: Instant::now(),\n            user_requests: Arc::new(NodeInterface {\n                requests: Mutex::new(Vec::new()),\n            }),\n        }\n    }\n}\n\npub struct NodeCommon\u003cChain: BlockchainInterface + UpdatableChainstate\u003e {\n    pub(crate) peer_id_count: u32,\n    pub(crate) last_headers_request: Instant,\n    pub(crate) last_tip_update: Instant,\n    pub(crate) last_connection: Instant,\n    pub(crate) last_peer_db_dump: Instant,\n    pub(crate) last_broadcast: Instant,\n    pub(crate) last_send_addresses: Instant,\n    pub(crate) last_block_request: u32,\n    pub(crate) network: Network,\n    pub(crate) last_get_address_request: Instant,\n    pub(crate) utreexo_peers: Vec\u003cu32\u003e,\n    pub(crate) peer_ids: Vec\u003cu32\u003e,\n    pub(crate) peers: HashMap\u003cu32, LocalPeerView\u003e,\n    pub(crate) chain: Arc\u003cChain\u003e,\n    pub(crate) blocks: HashMap\u003cBlockHash, (PeerId, UtreexoBlock)\u003e,\n    pub(crate) inflight: HashMap\u003cInflightRequests, (u32, Instant)\u003e,\n    pub(crate) node_rx: Receiver\u003cNodeNotification\u003e,\n    pub(crate) node_tx: Sender\u003cNodeNotification\u003e,\n    pub(crate) mempool: Arc\u003cRwLock\u003cMempool\u003e\u003e,\n    pub(crate) datadir: String,\n    pub(crate) address_man: AddressMan,\n    pub(crate) max_banscore: u32,\n    pub(crate) socks5: Option\u003cSocks5StreamBuilder\u003e,\n    pub(crate) fixed_peer: Option\u003cLocalAddress\u003e,\n}\n\npub struct UtreexoNode\u003cContext, Chain: BlockchainInterface + UpdatableChainstate\u003e(\n    pub(crate) NodeCommon\u003cChain\u003e,\n    pub(crate) Context,\n);\n\nimpl\u003cChain: BlockchainInterface + UpdatableChainstate, T\u003e Deref for UtreexoNode\u003cT, Chain\u003e {\n    fn deref(\u0026self) -\u003e \u0026Self::Target {\n        \u0026self.0\n    }\n    type Target = NodeCommon\u003cChain\u003e;\n}\n\nimpl\u003cT, Chain: BlockchainInterface + UpdatableChainstate\u003e DerefMut for UtreexoNode\u003cT, Chain\u003e {\n    fn deref_mut(\u0026mut self) -\u003e \u0026mut Self::Target {\n        \u0026mut self.0\n    }\n}\n\n#[derive(Debug, PartialEq, Clone, Copy)]\nenum PeerStatus {\n    Awaiting,\n    Ready,\n}\n\nimpl\u003cT, Chain\u003e UtreexoNode\u003cT, Chain\u003e\nwhere\n    T: \'static + Default + NodeContext,\n    WireError: From\u003c\u003cChain as BlockchainInterface\u003e::Error\u003e,\n    Chain: BlockchainInterface + UpdatableChainstate + \'static,\n{\n    pub fn new(\n        chain: Arc\u003cChain\u003e,\n        mempool: Arc\u003cRwLock\u003cMempool\u003e\u003e,\n        network: Network,\n        datadir: String,\n        proxy: Option\u003cSocketAddr\u003e,\n        max_banscore: Option\u003cu32\u003e,\n        fixed_peer: Option\u003cLocalAddress\u003e,\n    ) -\u003e Self {\n        let (node_tx, node_rx) = channel::unbounded();\n        let socks5 = proxy.map(Socks5StreamBuilder::new);\n        UtreexoNode(\n            NodeCommon {\n                inflight: HashMap::new(),\n                peer_id_count: 0,\n                peers: HashMap::new(),\n                last_block_request: chain.get_validation_index().expect("Invalid chain"),\n                chain,\n                peer_ids: Vec::new(),\n                utreexo_peers: Vec::new(),\n                mempool,\n                network,\n                node_rx,\n                node_tx,\n                address_man: AddressMan::default(),\n                last_headers_request: Instant::now(),\n                last_tip_update: Instant::now(),\n                last_connection: Instant::now(),\n                last_peer_db_dump: Instant::now(),\n                last_broadcast: Instant::now(),\n                blocks: HashMap::new(),\n                last_get_address_request: Instant::now(),\n                last_send_addresses: Instant::now(),\n                datadir,\n                socks5,\n                max_banscore: max_banscore.unwrap_or(50),\n                fixed_peer,\n            },\n            T::default(),\n        )\n    }\n\n    pub(crate) fn get_peer_info(\u0026self, peer: \u0026u32) -\u003e Option\u003cPeerInfo\u003e {\n        let peer = self.peers.get(peer)?;\n        Some(PeerInfo {\n            address: format!("{}:{}", peer.address, peer.port),\n            services: peer.services.to_string(),\n            user_agent: peer.user_agent.clone(),\n            initial_height: peer.height,\n        })\n    }\n    pub(crate) fn handle_disconnection(\u0026mut self, peer: u32, idx: usize) -\u003e Result\u003c(), WireError\u003e {\n        if let Some(p) = self.peers.remove(\u0026peer) {\n            p.channel.close();\n            if !p.feeler \u0026\u0026 p.state == PeerStatus::Ready {\n                info!("Peer disconnected: {}", peer);\n            }\n        }\n        self.peer_ids.retain(|\u0026id| id != peer);\n        self.utreexo_peers.retain(|\u0026id| id != peer);\n\n        self.address_man.update_set_state(\n            idx,\n            AddressState::Tried(\n                SystemTime::now()\n                    .duration_since(UNIX_EPOCH)\n                    .unwrap()\n                    .as_secs(),\n            ),\n        );\n        Ok(())\n    }\n    pub(crate) async fn handle_peer_ready(\n        \u0026mut self,\n        peer: u32,\n        version: \u0026Version,\n    ) -\u003e Result\u003c(), WireError\u003e {\n        if version.feeler {\n            self.send_to_peer(peer, NodeRequest::Shutdown).await?;\n            self.address_man.update_set_state(\n                version.address_id,\n                AddressState::Tried(\n                    SystemTime::now()\n                        .duration_since(UNIX_EPOCH)\n                        .unwrap()\n                        .as_secs(),\n                ),\n            );\n            self.address_man\n                .update_set_service_flag(version.address_id, version.services);\n            return Ok(());\n        }\n        info!(\n            "New peer id={} version={} blocks={}",\n            version.id, version.user_agent, version.blocks\n        );\n        self.inflight.remove(\u0026InflightRequests::Connect(peer));\n\n        if let Some(peer_data) = self.peers.get_mut(\u0026peer) {\n            // This peer doesn\'t have basic services, so we disconnect it\n            if !version\n                .services\n                .has(ServiceFlags::NETWORK | ServiceFlags::WITNESS)\n            {\n                self.send_to_peer(peer, NodeRequest::Shutdown).await?;\n                self.peers.remove(\u0026peer);\n                return Ok(());\n            }\n            peer_data.state = PeerStatus::Ready;\n            peer_data.services = version.services;\n            peer_data.user_agent = version.user_agent.clone();\n            peer_data.height = version.blocks;\n            self.address_man\n                .update_set_state(version.address_id, AddressState::Connected)\n                .update_set_service_flag(version.address_id, version.services);\n            if version.services.has(ServiceFlags::from(1 \u003c\u003c 24)) {\n                self.utreexo_peers.push(peer);\n            }\n            self.peer_ids.push(peer);\n        }\n        Ok(())\n    }\n\n    pub(crate) fn get_default_port(\u0026self) -\u003e u16 {\n        match self.network {\n            Network::Bitcoin =\u003e 8333,\n            Network::Testnet =\u003e 18333,\n            Network::Signet =\u003e 38333,\n            Network::Regtest =\u003e 18444,\n        }\n    }\n\n    pub(crate) async fn send_to_peer(\n        \u0026self,\n        peer_id: u32,\n        req: NodeRequest,\n    ) -\u003e Result\u003c(), WireError\u003e {\n        if let Some(peer) = \u0026self.peers.get(\u0026peer_id) {\n            if peer.state == PeerStatus::Ready {\n                peer.channel\n                    .send(req)\n                    .await\n                    .map_err(WireError::ChannelSend)?;\n            }\n        }\n        Ok(())\n    }\n\n    /// Increses the "banscore" of a peer.\n    ///\n    /// This is a always increasing number that, if reaches our `max_banscore` setting,\n    /// will cause our peer to be banned for one BANTIME.\n    /// The amount of each increment is given by factor, and it\'s callibrated for each misbehaving\n    /// action that a peer may incur in.\n    pub(crate) async fn increase_banscore(\n        \u0026mut self,\n        peer_id: u32,\n        factor: u32,\n    ) -\u003e Result\u003c(), WireError\u003e {\n        let Some(peer) = self.0.peers.get_mut(\u0026peer_id) else {\n            return Ok(());\n        };\n        peer.banscore += factor;\n        // This peer is misbehaving too often, ban it\n        if peer.banscore \u003e= self.0.max_banscore {\n            warn!("banning peer {} for misbehaving", peer_id);\n            let _ = peer.channel.send(NodeRequest::Shutdown).await;\n            self.0.address_man.update_set_state(\n                peer.address_id as usize,\n                AddressState::Banned(RunningNode::BAN_TIME),\n            );\n\n            // remove all inflight requests for that peer\n            let peer_req = self\n                .inflight\n                .keys()\n                .filter(|k| self.inflight.get(k).unwrap().0 == peer_id)\n                .cloned()\n                .collect::\u003cVec\u003c_\u003e\u003e();\n            for peer in peer_req {\n                self.inflight.remove_entry(\u0026peer);\n            }\n        }\n\n        Ok(())\n    }\n\n    #[inline]\n    pub(crate) async fn send_to_random_peer(\n        \u0026mut self,\n        req: NodeRequest,\n        required_services: ServiceFlags,\n    ) -\u003e Result\u003cu32, WireError\u003e {\n        if self.peers.is_empty() {\n            return Err(WireError::NoPeersAvailable);\n        }\n        for _ in 0..10 {\n            let idx = if required_services.has(ServiceFlags::UTREEXO) {\n                if self.utreexo_peers.is_empty() {\n                    return Err(WireError::NoUtreexoPeersAvailable);\n                }\n                let idx = rand::random::\u003cusize\u003e() % self.utreexo_peers.len();\n                *self\n                    .utreexo_peers\n                    .get(idx)\n                    .expect("node is in the interval 0..utreexo_peers.len(), but is not here?")\n            } else {\n                if self.peer_ids.is_empty() {\n                    return Err(WireError::NoPeersAvailable);\n                }\n                let idx = rand::random::\u003cusize\u003e() % self.peer_ids.len();\n                *self\n                    .peer_ids\n                    .get(idx)\n                    .expect("node is in the interval 0..utreexo_peers.len(), but is not here?")\n            };\n            if let Some(peer) = self.peers.get(\u0026idx) {\n                if peer.state != PeerStatus::Ready {\n                    continue;\n                }\n                peer.channel\n                    .send(req.clone())\n                    .await\n                    .map_err(WireError::ChannelSend)?;\n                return Ok(idx);\n            }\n        }\n        self.create_connection(false).await;\n        Err(WireError::NoPeerToSendRequest)\n    }\n\n    pub(crate) async fn init_peers(\u0026mut self) -\u003e Result\u003c(), WireError\u003e {\n        let anchors = self\n            .0\n            .address_man\n            .start_addr_man(\n                self.datadir.clone(),\n                self.get_default_port(),\n                self.network,\n                \u0026get_chain_dns_seeds(self.network),\n            )\n            .map_err(WireError::Io)?;\n        for address in anchors {\n            self.open_connection(false, address.id, address).await;\n        }\n        Ok(())\n    }\n\n    pub(crate) async fn shutdown(\u0026mut self) {\n        info!("Shutting down node");\n        for peer in self.peer_ids.iter() {\n            try_and_log!(self.send_to_peer(*peer, NodeRequest::Shutdown).await);\n        }\n        try_and_log!(self.save_peers());\n        try_and_log!(self.chain.flush());\n    }\n    pub(crate) async fn ask_block(\u0026mut self) -\u003e Result\u003c(), WireError\u003e {\n        let blocks = self.get_blocks_to_download()?;\n        self.request_blocks(blocks).await\n    }\n    pub(crate) async fn handle_broadcast(\u0026self) -\u003e Result\u003c(), WireError\u003e {\n        for (_, peer) in self.peers.iter() {\n            if peer.services.has(ServiceFlags::from(1 \u003c\u003c 24)) {\n                continue;\n            }\n\n            let transactions = self.chain.get_unbroadcasted();\n\n            for transaction in transactions {\n                let txid = transaction.txid();\n                self.mempool.write().await.accept_to_mempool(transaction);\n                peer.channel\n                    .send(NodeRequest::BroadcastTransaction(txid))\n                    .await\n                    .map_err(WireError::ChannelSend)?;\n            }\n            let stale = self.mempool.write().await.get_stale();\n            for tx in stale {\n                peer.channel\n                    .send(NodeRequest::BroadcastTransaction(tx))\n                    .await\n                    .map_err(WireError::ChannelSend)?;\n            }\n        }\n        Ok(())\n    }\n    pub(crate) async fn ask_for_addresses(\u0026mut self) -\u003e Result\u003c(), WireError\u003e {\n        let _ = self\n            .send_to_random_peer(NodeRequest::GetAddresses, ServiceFlags::NONE)\n            .await?;\n        Ok(())\n    }\n    pub(crate) fn save_peers(\u0026self) -\u003e Result\u003c(), WireError\u003e {\n        self.address_man\n            .dump_peers(\u0026self.datadir)\n            .map_err(WireError::Io)\n    }\n    pub(crate) fn get_blocks_to_download(\u0026mut self) -\u003e Result\u003cVec\u003cBlockHash\u003e, WireError\u003e {\n        let mut blocks = Vec::new();\n        let tip = self.chain.get_height()?;\n\n        for i in (self.last_block_request + 1)..=(self.last_block_request + 10) {\n            if i \u003e tip {\n                break;\n            }\n            self.last_block_request += 1;\n            let hash = self.chain.get_block_hash(i)?;\n            blocks.push(hash);\n        }\n\n        Ok(blocks)\n    }\n\n    pub(crate) async fn maybe_open_connection(\u0026mut self) -\u003e Result\u003c(), WireError\u003e {\n        // If the user passes in a `--connect` cli argument, we             content:
              "//! During the lifetime of a Bitcoin client, we have a couple of phases that are slightly different\n//! from each other, having to implement their own state-machines and logic for handing requests.\n//! While we could simply put everything in one struct and have a single `impl` block, that would\n//! create a massive amount of if's in the code, taking different paths depending on which state\n//! are we in. For that reason, we define the basics of a node, like code shared by all the\n//! states into one base struct called `UtreexoNode`, we then further refine this struct using\n//! fine-tunned `Contexts`, that should implement [NodeContext] and are passed-in as a generic\n//! parameter by the caller.\n//!\n//! The three flavors of node are:\n//!  - ChainSelector: This finds the best PoW chain, by downloding multiple candidates and taking\n//!                   the one with more PoW. It should do it's job quickly, as it blocks our main\n//!                   client and can't proceed without this information.\n//!  - SyncNode: Used to download and verify all blocks in a chain. This is computationally\n//!              expensive and may take a while to run. After this ends it's job, it gives us 100%\n//!              centanty that this chain is valid.\n//!  - Running Node: This is the one that users interacts with, and should be the one running most\n//!                  of the time. This node is started right after `ChainSelector` returns, and\n//!                  will handle new blocks (even if `SyncNode` haven't returned) and handle\n//!                  requests by users.\n\n/// This trait mainly defines a bunch of constants that we need for the node, but we may tweak\n/// those values for each one. It's also an organized way of defining those constants anyway.\npub trait NodeContext {\n    const REQUEST_TIMEOUT: u64;\n    /// Max number of simultaneous connections we initiates we are willing to hold\n    const MAX_OUTGOING_PEERS: usize = 10;\n    /// We ask for peers every ASK_FOR_PEERS_INTERVAL seconds\n    const ASK_FOR_PEERS_INTERVAL: u64 = 60 * 60; // One hour\n    /// Save our database of peers every PEER_DB_DUMP_INTERVAL seconds\n    const PEER_DB_DUMP_INTERVAL: u64 = 60 * 5; // 5 minutes\n    /// Attempt to open a new connection (if needed) every TRY_NEW_CONNECTION seconds\n    const TRY_NEW_CONNECTION: u64 = 10; // 10 seconds\n    /// If ASSUME_STALE seconds passed since our last tip update, treat it as stale\n    const ASSUME_STALE: u64 = 30 * 60; // 30 minutes\n    /// While on IBD, if we've been without blocks for this long, ask for headers again\n    const IBD_REQUEST_BLOCKS_AGAIN: u64 = 30; // 30 seconds\n    /// How often we broadcast transactions\n    const BROADCAST_DELAY: u64 = 30; // 30 seconds\n    /// Max number of simultaneous inflight requests we allow\n    const MAX_INFLIGHT_REQUESTS: usize = 1_000;\n    /// Interval at which we open new feeler connections\n    const FEELER_INTERVAL: u64 = 60 * 5; // 5 minutes\n    /// Interval at which we rearrange our addresses\n    const ADDRESS_REARRANGE_INTERVAL: u64 = 60 * 60; // 1 hour\n    /// How long we ban a peer for\n    const BAN_TIME: u64 = 60 * 60 * 24;\n    /// How often we check if we haven't missed a block\n    const BLOCK_CHECK_INTERVAL: u64 = 60 * 5; // 5 minutes\n    /// How often we send our addresses to our peers\n    const SEND_ADDRESSES_INTERVAL: u64 = 60 * 60; // 1 hour\n}\n\npub(crate) type PeerId = u32;\n",

self.requests.lock().unwrap();\n        let req = requests.iter().position(|x| x.req == request);\n        if let Some(req) = req {\n            let req = requests.remove(req);\n            req.resolve.send(answer).unwrap();\n        }\n    }\n}\nimpl NodeMethods for NodeInterface {\n    fn connect(\u0026self, addr: IpAddr, port: u16) -\u003e Result\u003cbool, oneshot::RecvError\u003e {\n        let (tx, rx) = oneshot::channel();\n        self.requests.lock().unwrap().push(RequestData {\n            time: Instant::now(),\n            resolve: tx,\n            req: UserRequest::Connect((addr, port)),\n        });\n        let connected = rx.recv()?;\n        Ok(match connected {\n            Some(NodeResponse::Connect(connected)) =\u003e connected,\n            _ =\u003e unreachable!(),\n        })\n    }\n    fn get_block(\u0026self, block: BlockHash) -\u003e Result\u003cOption\u003cBlock\u003e, oneshot::RecvError\u003e {\n        let (tx, rx) = oneshot::channel();\n        self.requests.lock().unwrap().push(RequestData {\n            time: Instant::now(),\n            resolve: tx,\n            req: UserRequest::Block(block),\n        });\n        let blk = rx.recv()?;\n        Ok(match blk {\n            Some(NodeResponse::Block(blk)) =\u003e Some(blk),\n            None =\u003e None,\n            _ =\u003e unreachable!(),\n        })\n    }\n\n    fn get_utreexo_block(\n        \u0026self,\n        block: BlockHash,\n    ) -\u003e Result\u003cOption\u003cUtreexoBlock\u003e, oneshot::RecvError\u003e {\n        let (tx, rx) = oneshot::channel();\n        self.requests.lock().unwrap().push(RequestData {\n            time: Instant::now(),\n            resolve: tx,\n            req: UserRequest::UtreexoBlock(block),\n        });\n        let blk = rx.recv()?;\n        Ok(match blk {\n            Some(NodeResponse::UtreexoBlock(blk)) =\u003e Some(blk),\n            None =\u003e None,\n            _ =\u003e unreachable!(),\n        })\n    }\n\n    fn get_mempool_transaction(\n        \u0026self,\n        txid: Txid,\n    ) -\u003e Result\u003cOption\u003cTransaction\u003e, oneshot::RecvError\u003e {\n        let (tx, rx) = oneshot::channel();\n        self.requests.lock().unwrap().push(RequestData {\n            time: Instant::now(),\n            resolve: tx,\n            req: UserRequest::MempoolTransaction(txid),\n        });\n        let tx = rx.recv()?;\n        Ok(match tx {\n            Some(NodeResponse::MempoolTransaction(tx)) =\u003e Some(tx),\n            None =\u003e None,\n            _ =\u003e unreachable!(),\n        })\n    }\n\n    fn get_peer_info(\u0026self) -\u003e Result\u003cVec\u003cPeerInfo\u003e, oneshot::RecvError\u003e {\n        let (tx, rx) = oneshot::channel();\n        self.requests.lock().unwrap().push(RequestData {\n            time: Instant::now(),\n            resolve: tx,\n            req: UserRequest::GetPeerInfo,\n        });\n        let peer_info = rx.recv()?;\n        Ok(match peer_info {\n            Some(NodeResponse::GetPeerInfo(peer_info)) =\u003e peer_info,\n            None =\u003e Vec::new(),\n            _ =\u003e unreachable!(),\n        })\n    }\n}\n",

            content:
              '/// After a node catches-up with the network, we can start listening for new blocks, handing any\n/// request our user might make and keep our peers alive. This mode requires way less bandwidth and\n/// CPU to run, being bound by the number of blocks found in a given period.\nuse std::net::IpAddr;\nuse std::sync::Arc;\nuse std::time::Duration;\nuse std::time::Instant;\n\nuse async_std::channel::SendError;\nuse async_std::future::timeout;\nuse async_std::sync::RwLock;\nuse bitcoin::p2p::address::AddrV2;\nuse bitcoin::p2p::address::AddrV2Message;\nuse bitcoin::p2p::message_blockdata::Inventory;\nuse bitcoin::p2p::utreexo::UtreexoBlock;\nuse bitcoin::p2p::ServiceFlags;\nuse floresta_chain::pruned_utreexo::BlockchainInterface;\nuse floresta_chain::pruned_utreexo::UpdatableChainstate;\nuse floresta_chain::BlockValidationErrors;\nuse floresta_chain::BlockchainError;\nuse log::debug;\nuse log::error;\nuse log::info;\nuse log::trace;\nuse log::warn;\n\nuse super::error::WireError;\nuse super::peer::PeerMessages;\nuse crate::address_man::AddressState;\nuse crate::address_man::LocalAddress;\nuse crate::node::periodic_job;\nuse crate::node::try_and_log;\nuse crate::node::InflightRequests;\nuse crate::node::NodeNotification;\nuse crate::node::NodeRequest;\nuse crate::node::RescanStatus;\nuse crate::node::UtreexoNode;\nuse crate::node_context::NodeContext;\nuse crate::node_interface::NodeInterface;\nuse crate::node_interface::NodeResponse;\nuse crate::node_interface::UserRequest;\nuse crate::p2p_wire::chain_selector::ChainSelector;\n\n#[derive(Debug, Clone)]\npub struct RunningNode {\n    pub(crate) last_rescan_request: RescanStatus,\n    pub(crate) last_feeler: Instant,\n    pub(crate) last_address_rearrange: Instant,\n    pub(crate) user_requests: Arc\u003cNodeInterface\u003e,\n}\n\nimpl NodeContext for RunningNode {\n    const REQUEST_TIMEOUT: u64 = 60;\n}\n\nimpl\u003cChain\u003e UtreexoNode\u003cRunningNode, Chain\u003e\nwhere\n    WireError: From\u003c\u003cChain as BlockchainInterface\u003e::Error\u003e,\n    Chain: BlockchainInterface + UpdatableChainstate + \'static,\n{\n    /// Returns a handle to the node interface that we can use to request data from our\n    /// node. This struct is thread safe, so we can use it from multiple threads and have\n    /// multiple handles. It also doesn\'t require a mutable reference to the node, or any\n    /// synchronization mechanism.\n    pub fn get_handle(\u0026self) -\u003e Arc\u003cNodeInterface\u003e {\n        self.1.user_requests.clone()\n    }\n\n    #[allow(clippy::result_large_err)]\n    fn check_request_timeout(\u0026mut self) -\u003e Result\u003c(), SendError\u003cNodeResponse\u003e\u003e {\n        let mutex = self.1.user_requests.requests.lock().unwrap();\n        let mut to_remove = Vec::new();\n        for req in mutex.iter() {\n            if req.time.elapsed() \u003e Duration::from_secs(10) {\n                to_remove.push(req.req);\n            }\n        }\n        drop(mutex);\n        for request in to_remove {\n            self.1.user_requests.send_answer(request, None);\n        }\n\n        Ok(())\n    }\n\n    async fn handle_user_request(\u0026mut self) {\n        let mut requests = Vec::new();\n\n        for request in self.1.user_requests.requests.lock().unwrap().iter() {\n            if !self\n                .inflight\n                .contains_key(\u0026InflightRequests::UserRequest(request.req))\n            {\n                requests.push(request.req);\n            }\n        }\n        self.perform_user_request(requests).await;\n    }\n\n    fn handle_get_peer_info(\u0026self) {\n        let mut peers = Vec::new();\n        for peer in self.peer_ids.iter() {\n            peers.push(self.get_peer_info(peer));\n        }\n        let peers = peers.into_iter().flatten().collect();\n        self.1.user_requests.send_answer(\n            UserRequest::GetPeerInfo,\n            Some(NodeResponse::GetPeerInfo(peers)),\n        );\n    }\n\n    async fn perform_user_request(\u0026mut self, user_req: Vec\u003cUserRequest\u003e) {\n        for user_req in user_req {\n            let req = match user_req {\n                UserRequest::Block(block) =\u003e NodeRequest::GetBlock((vec![block], false)),\n                UserRequest::UtreexoBlock(block) =\u003e NodeRequest::GetBlock((vec![block], true)),\n                UserRequest::MempoolTransaction(txid) =\u003e NodeRequest::MempoolTransaction(txid),\n                UserRequest::GetPeerInfo =\u003e {\n                    self.handle_get_peer_info();\n                    continue;\n                }\n                UserRequest::Connect((addr, port)) =\u003e {\n                    let addr_v2 = match addr {\n                        IpAddr::V4(addr) =\u003e AddrV2::Ipv4(addr),\n                        IpAddr::V6(addr) =\u003e AddrV2::Ipv6(addr),\n                    };\n                    let id = rand::random::\u003cusize\u003e();\n                    let local_addr =\n                        LocalAddress::new(addr_v2, 0, AddressState::NeverTried, 0.into(), port, id);\n                    self.open_connection(false, 0, local_addr).await;\n                    self.1.user_requests.send_answer(\n                        UserRequest::Connect((addr, port)),\n                        Some(NodeResponse::Connect(true)),\n                    );\n                    continue;\n                }\n            };\n            let peer = self.send_to_random_peer(req, ServiceFlags::NONE).await;\n            if let Ok(peer) = peer {\n                self.inflight.insert(\n                    InflightRequests::UserRequest(user_req),\n                    (peer, Instant::now()),\n                );\n            }\n        }\n    }\n\n    async fn send_addresses(\u0026mut self) -\u003e Result\u003c(), WireError\u003e {\n        let addresses = self\n            .address_man\n            .get_addresses_to_send()\n            .into_iter()\n            .map(|(addr, time, services, port)| AddrV2Message {\n                services,\n                addr,\n                port,\n                time: time as u32,\n            })\n            .collect();\n\n        self.send_to_random_peer(NodeRequest::SendAddresses(addresses), ServiceFlags::NONE)\n            .await?;\n        Ok(())\n    }\n\n    async fn check_for_timeout(\u0026mut self) -\u003e Result\u003c(), WireError\u003e {\n        let mut timed_out = Vec::new();\n        for request in self.inflight.keys() {\n            let (_, time) = self.inflight.get(request).unwrap();\n            if time.elapsed() \u003e Duration::from_secs(RunningNode::REQUEST_TIMEOUT) {\n                timed_out.push(request.clone());\n                warn!("Request {:?} timed out", request);\n            }\n        }\n\n        for request in timed_out {\n            let Some((peer, _)) = self.inflight.remove(\u0026request) else {\n                warn!(\n                    "POSSIBLE BUG: Request {:?} timed out, but it wasn\'t in the inflight list",\n                    request\n                );\n                continue;\n            };\n\n            // Punnishing this peer for taking too long to respond\n            self.increase_banscore(peer, 2).await?;\n\n            match request {\n                InflightRequests::Blocks(block) =\u003e {\n                    if self.utreexo_peers.is_empty() {\n                        continue;\n                    }\n                    let peer = self\n                        .send_to_random_peer(\n                            NodeRequest::GetBlock((vec![block], true)),\n                            ServiceFlags::UTREEXO,\n                        )\n                        .await?;\n                    self.inflight\n                        .insert(InflightRequests::Blocks(block), (peer, Instant::now()));\n                }\n                InflightRequests::RescanBlock(block) =\u003e {\n                    let peer = self\n                        .send_to_random_peer(\n                            NodeRequest::GetBlock((vec![block], false)),\n                            ServiceFlags::NONE,\n                        )\n                        .await?;\n                    self.inflight\n                        .insert(InflightRequests::RescanBlock(block), (peer, Instant::now()));\n                }\n                InflightRequests::Headers =\u003e {\n                    let peer = self\n                        .send_to_random_peer(NodeRequest::GetAddresses, ServiceFlags::NONE)\n                        .await?;\n                    self.last_headers_request = Instant::now();\n                    self.inflight\n                        .insert(InflightRequests::Headers, (peer, Instant::now()));\n                }\n                InflightRequests::UserRequest(req) =\u003e match req {\n                    UserRequest::Block(block) =\u003e {\n                        let peer = self\n                            .send_to_random_peer(\n                                NodeRequest::GetBlock((vec![block], true)),\n                                ServiceFlags::NONE,\n                            )\n                            .await?;\n                        self.inflight\n                            .insert(InflightRequests::UserRequest(req), (peer, Instant::now()));\n                    }\n                    UserRequest::MempoolTransaction(txid) =\u003e {\n                        let peer = self\n                            .send_to_random_peer(\n                                NodeRequest::MempoolTransaction(txid),\n                                ServiceFlags::NONE,\n                            )\n                            .await?;\n                        self.inflight\n                            .insert(InflightRequests::UserRequest(req), (peer, Instant::now()));\n                    }\n                    UserRequest::UtreexoBlock(block) =\u003e {\n                        let peer = self\n                            .send_to_random_peer(\n                                NodeRequest::GetBlock((vec![block], true)),\n                                ServiceFlags::NONE,\n                            )\n                            .await?;\n                        self.inflight\n                            .insert(InflightRequests::UserRequest(req), (peer, Instant::now()));\n                    }\n                    _ =\u003e {}\n                },\n                InflightRequests::Connect(peer) =\u003e {\n                    self.send_to_peer(peer, NodeRequest::Shutdown).await?\n                }\n            }\n        }\n\n        Ok(())\n    }\n\n    pub async fn run(mut self, kill_signal: \u0026Arc\u003cRwLock\u003cbool\u003e\u003e) {\n        try_and_log!(self.init_peers().await);\n\n        // Use this node state to Initial Block download\n        let mut ibd = UtreexoNode(self.0, ChainSelector::default());\n        try_and_log!(UtreexoNode::\u003cChainSelector, Chain\u003e::run(\u0026mut ibd, kill_signal).await);\n\n        // Then take the final state and run the node\n        self = UtreexoNode(ibd.0, self.1);\n        info!("starting running node...");\n        self.last_block_request = self.chain.get_validation_index().unwrap_or(0);\n        loop {\n            while let Ok(notification) =\n                timeout(Duration::from_millis(100), self.node_rx.recv()).await\n            {\n                try_and_log!(self.handle_notification(notification).await);\n            }\n\n            if *kill_signal.read().await {\n                self.shutdown().await;\n                break;\n            }\n\n            // Jobs that don\'t need a connected peer\n\n            // Save our peers db\n            periodic_job!(\n                self.save_peers(),\n                self.last_peer_db_dump,\n                PEER_DB_DUMP_INTERVAL,\n                RunningNode\n            );\n\n            // Rework our address database\n            periodic_job!(\n                self.address_man.rearrange_buckets(),\n                self.1.last_address_rearrange,\n                ADDRESS_REARRANGE_INTERVAL,\n                RunningNode,\n                true\n            );\n\n            // Perhaps we need more connections\n            periodic_job!(\n                self.maybe_open_connection().await,\n                self.last_connection,\n                TRY_NEW_CONNECTION,\n                RunningNode\n            );\n\n            // Requests using the node handle\n            try_and_log!(self.check_request_timeout());\n            self.handle_user_request().await;\n\n            // Check if some of our peers have timed out a request\n            try_and_log!(self.check_for_timeout().await);\n\n            // Those jobs bellow needs a connected peer to work\n            if self.peer_ids.is_empty() {\n                continue;\n            }\n            // Aks our peers for new addresses\n            periodic_job!(\n                self.ask_for_addresses().await,\n                self.last_get_address_request,\n                ASK_FOR_PEERS_INTERVAL,\n                RunningNode\n            );\n            // Open new feeler connection periodically\n            periodic_job!(\n                self.open_feeler_connection().await,\n                self.1.last_feeler,\n                FEELER_INTERVAL,\n                RunningNode\n            );\n            // Try broadcast transactions\n            periodic_job!(\n                self.handle_broadcast().await,\n                self.last_broadcast,\n                BROADCAST_DELAY,\n                RunningNode\n            );\n            // Send our addresses to our peers\n            periodic_job!(\n                self.send_addresses().await,\n                self.last_send_addresses,\n                SEND_ADDRESSES_INTERVAL,\n                RunningNode\n            );\n\n            try_and_log!(self.request_rescan_block().await);\n\n            // requests that need a utreexo peer\n            if self.utreexo_peers.is_empty() {\n                continue;\n            }\n\n            // Check whether we are in a stale tip\n            periodic_job!(\n                self.check_for_stale_tip().await,\n                self.last_tip_update,\n                ASSUME_STALE,\n                RunningNode\n            );\n\n            // Check if we haven\'t missed any block\n            if self.inflight.len() \u003c 10 {\n                try_and_log!(self.ask_block().await);\n            }\n        }\n    }\n\n    async fn request_rescan_block(\u0026mut self) -\u003e Result\u003c(), WireError\u003e {\n        let tip = self.chain.get_height().unwrap();\n        if self.inflight.len() + 10 \u003e RunningNode::MAX_INFLIGHT_REQUESTS {\n            return Ok(());\n        }\n        // We use a grace period to avoid looping at the end of rescan\n        if let RescanStatus::Completed(time) = self.1.last_rescan_request {\n            if time.elapsed() \u003e Duration::from_secs(60) {\n                self.1.last_rescan_request = RescanStatus::None;\n            }\n        }\n        if self.1.last_rescan_request == RescanStatus::None\n            \u0026\u0026 self.chain.get_rescan_index().is_some()\n        {\n            self.1.last_rescan_request =\n                RescanStatus::InProgress(self.chain.get_rescan_index().unwrap());\n        }\n        if let RescanStatus::InProgress(height) = self.1.last_rescan_request {\n            for i in (height + 1)..=(height + 10) {\n                if i \u003e tip {\n                    self.1.last_rescan_request = RescanStatus::Completed(Instant::now());\n                    break;\n                }\n                self.1.last_rescan_request = RescanStatus::InProgress(i);\n                let hash = self.chain.get_block_hash(i)?;\n                let peer = self\n                    .send_to_random_peer(\n                        NodeRequest::GetBlock((vec![hash], false)),\n                        ServiceFlags::NONE,\n                    )\n                    .await?;\n                self.inflight\n                    .insert(InflightRequests::RescanBlock(hash), (peer, Instant::now()));\n            }\n        }\n\n        Ok(())\n    }\n\n    /// This function checks how many time has passed since our last tip update, if it\'s\n    /// been more than 15 minutes, try to update it.\n    async fn check_for_stale_tip(\u0026mut self) -\u003e Result\u003c(), WireError\u003e {\n        warn!("Potential stale tip detected, trying extra peers");\n        self.create_connection(false).await;\n        self.send_to_random_peer(\n            NodeRequest::GetHeaders(self.chain.get_block_locator().unwrap()),\n            ServiceFlags::NONE,\n        )\n        .await?;\n        Ok(())\n    }\n\n    async fn handle_new_block(\u0026mut self) -\u003e Result\u003c(), WireError\u003e {\n        if self.inflight.contains_key(\u0026InflightRequests::Headers) {\n            return Ok(());\n        }\n        let locator = self.0.chain.get_block_locator().unwrap();\n\n        let peer = self\n            .send_to_random_peer(NodeRequest::GetHeaders(locator), ServiceFlags::NONE)\n            .await?;\n        self.inflight\n            .insert(InflightRequests::Headers, (peer, Instant::now()));\n\n        Ok(())\n    }\n\n    /// This function is called every time we get a Block message from a peer.\n    /// This block may be a rescan block, a user request or a new block that we\n    /// need to process.\n    async fn handle_block_data(\u0026mut self, block: UtreexoBlock, peer: u32) -\u003e Result\u003c(), WireError\u003e {\n        // Rescan block, a block that the wallet is interested in to check if it contains\n        // any transaction that we are interested in.\n        if self\n            .inflight\n            .remove(\u0026InflightRequests::RescanBlock(block.block.block_hash()))\n            .is_some()\n        {\n            self.request_rescan_block().await?;\n            return Ok(self.chain.process_rescan_block(\u0026block.block)?);\n        }\n        // If this block is a request made through the user interface, send it back to the\n        // user.\n        if self\n            .inflight\n            .remove(\u0026InflightRequests::UserRequest(UserRequest::Block(\n                block.block.block_hash(),\n            )))\n            .is_some()\n        {\n            if block.udata.is_some() {\n                self.1.user_requests.send_answer(\n                    UserRequest::UtreexoBlock(block.block.block_hash()),\n                    Some(NodeResponse::UtreexoBlock(block)),\n                );\n                return Ok(());\n            }\n            self.1.user_requests.send_answer(\n                UserRequest::Block(block.block.block_hash()),\n                Some(NodeResponse::Block(block.block)),\n            );\n            return Ok(());\n        }\n\n        // If none of the above, it means that this block is a new block that we need to\n        // process.\n\n        // Check if we actually requested this block. If a peer sends a block we didn\'t\n        // request, we should disconnect it.\n        if self\n            .inflight\n            .remove(\u0026InflightRequests::Blocks(block.block.block_hash()))\n            .is_none()\n        {\n            // We didn\'t request this block, so we should disconnect the peer.\n            if let Some(peer) = self.peers.get(\u0026peer).cloned() {\n                self.address_man.update_set_state(\n                    peer.address_id as usize,\n                    AddressState::Banned(RunningNode::BAN_TIME),\n                );\n            }\n            error!(\n                "Peer {peer} sent us block {} which we didn\'t request",\n                block.block.block_hash()\n            );\n            self.increase_banscore(peer, 5).await?;\n            return Ok(());\n        }\n\n        let validation_index = self.chain.get_validation_index()?;\n        let mut next_block = self.chain.get_block_hash(validation_index + 1)?;\n\n        debug!(\n            "Block {} received, waiting for block {}",\n            block.block.block_hash(),\n            next_block\n        );\n\n        self.blocks.insert(block.block.block_hash(), (peer, block));\n        while let Some((peer, block)) = self.blocks.remove(\u0026next_block) {\n            debug!("processing block {}", block.block.block_hash(),);\n            let (proof, del_hashes, inputs) = floresta_chain::proof_util::process_proof(\n                \u0026block.udata.unwrap(),\n                \u0026block.block.txdata,\n                \u0026*self.chain,\n            )?;\n\n            if let Err(e) = self\n                .chain\n                .connect_block(\u0026block.block, proof, inputs, del_hashes)\n            {\n                error!("Invalid block received by peer {} reason: {:?}", peer, e);\n\n                if let BlockchainError::BlockValidation(e) = e {\n                    // Because the proof isn\'t committed to the block, we can\'t invalidate\n                    // it if the proof is invalid. Any other error should cause the block\n                    // to be invalidated.\n                    match e {\n                        BlockValidationErrors::InvalidTx(_)\n                        | BlockValidationErrors::NotEnoughPow\n                        | BlockValidationErrors::BadMerkleRoot\n                        | BlockValidationErrors::BadWitnessCommitment\n                        | BlockValidationErrors::NotEnoughMoney\n                        | BlockValidationErrors::FirstTxIsnNotCoinbase\n                        | BlockValidationErrors::BadCoinbaseOutValue\n                        | BlockValidationErrors::EmptyBlock\n                        | BlockValidationErrors::BlockExtendsAnOrphanChain\n                        | BlockValidationErrors::BadBip34\n                        | BlockValidationErrors::CoinbaseNotMatured =\u003e {\n                            self.send_to_peer(peer, NodeRequest::Shutdown).await?;\n                            try_and_log!(self.chain.invalidate_block(block.block.block_hash()));\n                        }\n                        BlockValidationErrors::InvalidProof =\u003e {}\n                    }\n                }\n\n                // Disconnect the peer and ban it.\n                if let Some(peer) = self.peers.get(\u0026peer).cloned() {\n                    self.address_man.update_set_state(\n                        peer.address_id as usize,\n                        AddressState::Banned(RunningNode::BAN_TIME),\n                    );\n                }\n                self.send_to_peer(peer, NodeRequest::Shutdown).await?;\n                return Err(WireError::PeerMisbehaving);\n            }\n\n            if !self.chain.is_in_idb() {\n                let mempool_delta = self.mempool.write().await.consume_block(\u0026block.block);\n                debug!(\n                    "Block {} accepted, confirmed transactions: {:?}",\n                    block.block.block_hash(),\n                    mempool_delta\n                );\n            }\n\n            let next = self.chain.get_validation_index()? + 1;\n\n            match self.chain.get_block_hash(next) {\n                Ok(_next_block) =\u003e next_block = _next_block,\n                Err(_) =\u003e break,\n            }\n            debug!("accepted block {}", block.block.block_hash());\n        }\n\n        // Remove confirmed transactions from the mempool.\n        self.last_tip_update = Instant::now();\n\n        Ok(())\n    }\n\n    pub(crate) async fn handle_notification(\n        \u0026mut self,\n        notification: Result\u003cNodeNotification, async_std::channel::RecvError\u003e,\n    ) -\u003e Result\u003c(), WireError\u003e {\n        match notification? {\n            NodeNotification::FromPeer(peer, message) =\u003e match message {\n                PeerMessages::NewBlock(block) =\u003e {\n                    trace!("We got an inv with block {block} requesting it");\n                    self.handle_new_block().await?;\n                }\n                PeerMessages::Block(block) =\u003e {\n                    trace!(\n                        "Got data for block {} from peer {peer}",\n                        block.block.block_hash()\n                    );\n                    self.handle_block_data(block, peer).await?;\n                }\n                PeerMessages::Headers(headers) =\u003e {\n                    self.inflight.remove(\u0026InflightRequests::Headers);\n                    for header in headers.iter() {\n                        self.chain.accept_header(*header)?;\n                    }\n                }\n                PeerMessages::Ready(version) =\u003e {\n                    self.handle_peer_ready(peer, \u0026version).await?;\n                }\n                PeerMessages::Disconnected(idx) =\u003e {\n                    self.handle_disconnection(peer, idx)?;\n                }\n                PeerMessages::Addr(addresses) =\u003e {\n                    let addresses: Vec\u003c_\u003e =\n                        addresses.iter().cloned().map(|addr| addr.into()).collect();\n                    self.address_man.push_addresses(\u0026addresses);\n                }\n                PeerMessages::NotFound(inv) =\u003e match inv {\n                    Inventory::Error =\u003e {}\n                    Inventory::Block(block)\n                    | Inventory::WitnessBlock(block)\n                    | Inventory::UtreexoBlock(block)\n                    | Inventory::UtreexoWitnessBlock(block)\n                    | Inventory::CompactBlock(block) =\u003e {\n                        self.1\n                            .user_requests\n                            .send_answer(UserRequest::Block(block), None);\n                    }\n\n                    Inventory::WitnessTransaction(tx) | Inventory::Transaction(tx) =\u003e {\n                        self.1\n                            .user_requests\n                            .send_answer(UserRequest::MempoolTransaction(tx), None);\n                    }\n                    _ =\u003e {}\n                },\n                PeerMessages::Transaction(tx) =\u003e {\n                    self.1.user_requests.send_answer(\n                        UserRequest::MempoolTransaction(tx.txid()),\n                        Some(NodeResponse::MempoolTransaction(tx)),\n                    );\n                }\n            },\n        }\n        Ok(())\n    }\n}\n',

              "//! A wrapper around a TCP stream that handles the SOCKS5 handshake. This module only\n//! drives the handshake and returns the stream back to the caller. It does not\n//! perform any I/O on the stream after the handshake is complete. The caller is\n//! responsible for performing I/O on the stream.\n//! This module is built on top of the `futures` crate instead of an specific\n//! async runtime. This allows the caller to use this module with any async runtime\n//! they want.\n\nuse std::net::Ipv4Addr;\nuse std::net::Ipv6Addr;\nuse std::net::SocketAddr;\n\nuse futures::AsyncRead;\nuse futures::AsyncReadExt;\nuse futures::AsyncWrite;\nuse futures::AsyncWriteExt;\n\n#[derive(Clone, Debug)]\npub struct Socks5StreamBuilder {\n    pub address: SocketAddr,\n}\n/// The version of the SOCKS protocol we support, only SOCKS5 is supported.\nconst SOCKS_VERSION: u8 = 5;\n/// The SOCKS authentication method we support, only no authentication is supported.\nconst SOCKS_AUTH_METHOD_NONE: u8 = 0;\n/// The cmd value for a SOCKS5 connect request.\nconst SOCKS_CMD_CONNECT: u8 = 1;\n/// Magic value to indicate an IPv4 address.\nconst SOCKS_ADDR_TYPE_IPV4: u8 = 1;\n/// Magic value to indicate a domain address.\nconst SOCKS_ADDR_TYPE_DOMAIN: u8 = 3;\n/// Magic value to indicate an IPv6 address.\nconst SOCKS_ADDR_TYPE_IPV6: u8 = 4;\n\n#[derive(Debug)]\n#[allow(dead_code)]\npub enum Socks5Addr {\n    Ipv4(Ipv4Addr),\n    Ipv6(Ipv6Addr),\n    Domain(Box\u003c[u8]\u003e),\n}\nimpl From\u003cSocks5Addr\u003e for u8 {\n    fn from(val: Socks5Addr) -\u003e Self {\n        match val {\n            Socks5Addr::Ipv4(_) =\u003e SOCKS_ADDR_TYPE_IPV4,\n            Socks5Addr::Ipv6(_) =\u003e SOCKS_ADDR_TYPE_IPV6,\n            Socks5Addr::Domain(_) =\u003e SOCKS_ADDR_TYPE_DOMAIN,\n        }\n    }\n}\nimpl Socks5StreamBuilder {\n    pub fn new(address: SocketAddr) -\u003e Self {\n        Self { address }\n    }\n    pub async fn connect\u003cStream: AsyncRead + AsyncWrite + Clone + Unpin\u003e(\n        mut socket: Stream,\n        address: Socks5Addr,\n        port: u16,\n    ) -\u003e Result\u003cStream, Socks5Error\u003e {\n        socket\n            .write_all(\u0026[SOCKS_VERSION, 1, SOCKS_AUTH_METHOD_NONE])\n            .await\n            .unwrap();\n        let address = match address {\n            Socks5Addr::Ipv4(addr) =\u003e addr.octets().to_vec(),\n            Socks5Addr::Ipv6(addr) =\u003e addr.octets().to_vec(),\n            Socks5Addr::Domain(domain) =\u003e {\n                let mut buf = vec![domain.len() as u8];\n                buf.extend_from_slice(\u0026domain);\n                buf\n            }\n        };\n        let mut buf = [0_u8; 2];\n        socket.read_exact(\u0026mut buf).await?;\n\n        if buf[0] != SOCKS_VERSION {\n            return Err(Socks5Error::InvalidVersion);\n        }\n\n        if buf[1] != SOCKS_AUTH_METHOD_NONE {\n            return Err(Socks5Error::InvalidAuthMethod);\n        }\n\n        socket\n            .write_all(\u0026[SOCKS_VERSION, SOCKS_CMD_CONNECT, 0, SOCKS_ADDR_TYPE_IPV4])\n            .await?;\n        socket.write_all(\u0026address).await?;\n        socket.write_all(\u0026port.to_be_bytes()).await?;\n\n        let mut buf = [0_u8; 4];\n        socket.read_exact(\u0026mut buf).await?;\n\n        if buf[0] != SOCKS_VERSION {\n            return Err(Socks5Error::InvalidVersion);\n        }\n        if buf[1] != 0 {\n            return Err(Socks5Error::ConnectionFailed);\n        }\n\n        match buf[3] {\n            SOCKS_ADDR_TYPE_IPV4 =\u003e {\n                let mut buf = [0_u8; 6];\n                socket.read_exact(\u0026mut buf).await?;\n            }\n            SOCKS_ADDR_TYPE_IPV6 =\u003e {\n                let mut buf = [0_u8; 18];\n                socket.read_exact(\u0026mut buf).await?;\n            }\n            SOCKS_ADDR_TYPE_DOMAIN =\u003e {\n                let mut buf = [0_u8; 1];\n                socket.read_exact(\u0026mut buf).await?;\n                let mut buf = vec![0_u8; buf[0] as usize + 2];\n                socket.read_exact(\u0026mut buf).await?;\n            }\n            _ =\u003e return Err(Socks5Error::ConnectionFailed),\n        }\n        Ok(socket)\n    }\n}\n#[derive(Debug)]\npub enum Socks5Error {\n    InvalidVersion,\n    InvalidAuthMethod,\n    ConnectionFailed,\n    InvalidAddress,\n    ReadError(futures::io::Error),\n}\n\nimpl From\u003cfutures::io::Error\u003e for Socks5Error {\n    fn from(error: futures::io::Error) -\u003e Self {\n        Socks5Error::ReadError(error)\n    }\n}\n",

            content:
              "//! A simple async reader that reads data from a [Source] and builds a [Item] from it, assuming\n//! item is [Decodable]. The main intent of this module is to read [RawNetworkMessages] from [TcpStream], because\n//! we don't know how many bytes to read upfront, so we might read an incomplete message and try\n//! to deserialize it, causing unrelated error. This module first reads the message reader\n//! that has constant size (for RawNetworkMessage is 24). Then we look for payload size inside\n//! this header. With payload size we can finally read the entire message and return a parsed\n//! structure.\n\nuse std::marker::PhantomData;\n\nuse async_std::channel::Sender;\nuse async_std::io::ReadExt;\nuse bitcoin::consensus::deserialize;\nuse bitcoin::consensus::deserialize_partial;\nuse bitcoin::consensus::Decodable;\nuse bitcoin::p2p::Magic;\nuse futures::AsyncRead;\n\nuse super::peer::PeerError;\n\n/// A simple type that wraps a stream and returns T, if T is [Decodable].\npub struct StreamReader\u003cSource: Sync + Send + ReadExt + Unpin + AsyncRead, Item: Decodable + Send\u003e {\n    /// Were we read bytes from, usually a TcpStream\n    source: Source,\n    /// Item is what we return, since we don't actually hold any concrete type, just use a\n    /// phantom data to bind a type.\n    phantom: PhantomData\u003cItem\u003e,\n    /// Magic bits, we expect this at the beginning of all messages\n    magic: Magic,\n    /// Where should we send data\n    sender: Sender\u003cResult\u003cItem, PeerError\u003e\u003e,\n}\nimpl\u003cSource, Item\u003e StreamReader\u003cSource, Item\u003e\nwhere\n    Item: Decodable + Unpin + Send + 'static,\n    Source: Sync + Send + ReadExt + Unpin + AsyncRead,\n{\n    /// Creates a new reader from a given stream\n    pub fn new(stream: Source, magic: Magic, sender: Sender\u003cResult\u003cItem, PeerError\u003e\u003e) -\u003e Self {\n        StreamReader {\n            source: stream,\n            phantom: PhantomData,\n            magic,\n            sender,\n        }\n    }\n    async fn read_loop_inner(\u0026mut self) -\u003e Result\u003c(), PeerError\u003e {\n        loop {\n            let mut data: Vec\u003cu8\u003e = vec![0; 24];\n\n            // Read the reader first, so learn the payload size\n            self.source.read_exact(\u0026mut data).await?;\n            let header: P2PMessageHeader = deserialize_partial(\u0026data)?.0;\n            if header.magic != self.magic {\n                return Err(PeerError::MagicBitsMismatch);\n            }\n            // Network Message too big\n            if header.length \u003e (1024 * 1024 * 32) as u32 {\n                return Err(PeerError::MessageTooBig);\n            }\n\n            data.resize(24 + header.length as usize, 0);\n            // Read everything else\n            self.source.read_exact(\u0026mut data[24..]).await?;\n            let message = deserialize(\u0026data)?;\n            let _ = self.sender.send(Ok(message)).await;\n        }\n    }\n    /// Tries to read from a parsed [Item] from [Source]. Only returns on error or if we have\n    /// a valid Item to return\n    pub async fn read_loop(mut self) {\n        let value = self.read_loop_inner().await;\n        if let Err(e) = value {\n            let _ = self.sender.send(Err(e)).await;\n        }\n    }\n}\n\n#[derive(Debug)]\npub struct P2PMessageHeader {\n    magic: Magic,\n    _command: [u8; 12],\n    length: u32,\n    _checksum: u32,\n}\nimpl Decodable for P2PMessageHeader {\n    fn consensus_decode\u003cR: std::io::Read + ?Sized\u003e(\n        reader: \u0026mut R,\n    ) -\u003e Result\u003cSelf, bitcoin::consensus::encode::Error\u003e {\n        let magic = Magic::consensus_decode(reader)?;\n        let _command = \u003c[u8; 12]\u003e::consensus_decode(reader)?;\n        let length = u32::consensus_decode(reader)?;\n        let _checksum = u32::consensus_decode(reader)?;\n        Ok(Self {\n            _checksum,\n            _command,\n            length,\n            magic,\n        })\n    }\n}\n",

  /// The hostname:port of Utreexod\n        #[arg(short, long)]\n        rpc_host: Option\u003cString\u003e,\n        #[arg(long)]\n        rpc_port: Option\u003cu32\u003e,\n        /// Whether or not we want to sync with a external provider\n        #[arg(long, default_value_t = false)]\n        use_batch_sync: bool,\n        /// If use_batch_sync is set, this option provides which server we use\n        #[arg(long)]\n        batch_sync: Option\u003cString\u003e,\n        /// Assume blocks before this one as having valid signatures, same with bitcoin core\n        #[arg(long)]\n        assume_valid: Option\u003cBlockHash\u003e,\n    },\n    #[cfg(feature = "experimental-p2p")]\n    /// Starts your wallet and server\n    #[command(author, version, about, long_about = None)]\n    Run {\n        /// Where should we store data\n        #[arg(long)]\n        data_dir: Option\u003cString\u003e,\n        /// Whether to build Compact Block Filters\n        ///\n        /// Those filters let you query for chain data after IBD, like wallet rescan,\n        /// finding an utxo, finding specific tx_ids.\n        /// Will cause more disk usage\n        #[arg(long = "cfilters", short = \'c\', default_value_t = true)]\n        cfilters: bool,\n        /// What types of filters we should build. Keep in mind that each filter\n        /// type you add, will eat up more disk.\n        #[arg(long = "cfilter-types")]\n        cfilter_types: Option\u003cVec\u003cFilterType\u003e\u003e,\n        #[arg(long, short, default_value = None)]\n        /// The url of a proxy we should open p2p connections through (e.g. 127.0.0.1:9050)\n        proxy: Option\u003cString\u003e,\n        #[arg(long, short, default_value = None)]\n        rescan: Option\u003cu32\u003e,\n        /// Add a xpub to our wallet\n        #[arg(long)]\n        wallet_xpub: Option\u003cVec\u003cString\u003e\u003e,\n        #[arg(long)]\n        wallet_descriptor: Option\u003cVec\u003cString\u003e\u003e,\n        /// Assume blocks before this one as having valid signatures, same with bitcoin core\n        #[arg(long)]\n        assume_valid: Option\u003cBlockHash\u003e,\n        #[arg(long, short)]\n        zmq_address: Option\u003cString\u003e,\n        #[arg(long)]\n        connect: Option\u003cString\u003e,\n        #[arg(long)]\n        rpc_address: Option\u003cString\u003e,\n        #[arg(long)]\n        electrum_address: Option\u003cString\u003e,\n    },\n}\n\n#[derive(Clone, Debug, ValueEnum)]\npub enum FilterType {\n    All,\n    Inputs,\n    TxId,\n    SpkPKH,\n    SpkPSH,\n    SpkWPKH,\n    SpkWSH,\n    SpkTR,\n}\n',
