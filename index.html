der")]\n    fn get_block_header(\u0026self, hash: BlockHash) -\u003e Result\u003cBlockHeader\u003e;\n    #[rpc(name = "gettransaction")]\n    fn get_transaction(\u0026self, tx_id: Txid, verbosity: Option\u003cbool\u003e) -\u003e Result\u003cValue\u003e;\n    #[rpc(name = "gettxproof")]\n    fn get_tx_proof(\u0026self, tx_id: Txid) -\u003e Result\u003cVec\u003cString\u003e\u003e;\n    #[rpc(name = "loaddescriptor")]\n    fn load_descriptor(\u0026self, descriptor: String, rescan: Option\u003cu32\u003e) -\u003e Result\u003cbool\u003e;\n    #[rpc(name = "rescan")]\n    fn rescan(\u0026self, rescan: u32) -\u003e Result\u003cbool\u003e;\n    #[rpc(name = "getheight")]\n    fn get_height(\u0026self) -\u003e Result\u003cu32\u003e;\n    #[rpc(name = "sendrawtransaction")]\n    fn send_raw_transaction(\u0026self, tx: String) -\u003e Result\u003cTxid\u003e;\n    #[rpc(name = "getroots")]\n    fn get_roots(\u0026self) -\u003e Result\u003cVec\u003cString\u003e\u003e;\n    #[rpc(name = "getpeerinfo")]\n    fn get_peer_info(\u0026self) -\u003e Result\u003cVec\u003cPeerInfo\u003e\u003e;\n    #[rpc(name = "getblock")]\n    fn get_block(\u0026self, hash: BlockHash, verbosity: Option\u003cu8\u003e) -\u003e Result\u003cValue\u003e;\n    #[rpc(name = "gettxout", returns = "TxOut")]\n    fn get_tx_out(\u0026self, tx_id: Txid, outpoint: u32) -\u003e Result\u003cValue\u003e;\n    #[rpc(name = "stop")]\n    fn stop(\u0026self) -\u003e Result\u003cbool\u003e;\n    #[rpc(name = "addnode")]\n    fn add_node(\u0026self, node: String) -\u003e Result\u003cbool\u003e;\n}\n\npub struct RpcImpl {\n    block_filter_storage: Option\u003cArc\u003cBlockFilterBackend\u003e\u003e,\n    network: Network,\n    chain: Arc\u003cChainState\u003cKvChainStore\u003e\u003e,\n    wallet: Arc\u003cRwLock\u003cAddressCache\u003cKvDatabase\u003e\u003e\u003e,\n    node: Arc\u003cNodeInterface\u003e,\n    kill_signal: Arc\u003cRwLock\u003cbool\u003e\u003e,\n}\nimpl Rpc for RpcImpl {\n    fn get_tx_out(\u0026self, tx_id: Txid, outpoint: u32) -\u003e Result\u003cValue\u003e {\n        fn has_input(block: \u0026Block, expected_input: OutPoint) -\u003e bool {\n            block.txdata.iter().any(|tx| {\n                tx.input\n                    .iter()\n                    .any(|input| input.previous_output == expected_input)\n            })\n        }\n        // can\'t proceed without block filters\n        if self.block_filter_storage.is_none() {\n            return Err(jsonrpc_core::Error {\n                code: Error::NoBlockFilters.into(),\n                message: Error::NoBlockFilters.to_string(),\n                data: None,\n            });\n        }\n        // this variable will be set to the UTXO iff (i) it have been created\n        // (ii) it haven\'t been spent\n        let mut txout = None;\n        let tip = self.chain.get_height().unwrap();\n\n        if let Some(ref cfilters) = self.block_filter_storage {\n            let vout = OutPoint {\n                txid: tx_id,\n                vout: outpoint,\n            };\n\n            let filter_outpoint = QueryType::Input(vout.into());\n            let filter_txid = QueryType::Txid(tx_id);\n\n            let candidates = cfilters\n                .match_any(1, tip as u64, \u0026[filter_outpoint, filter_txid])\n                .unwrap();\n\n            let candidates = candidates\n                .into_iter()\n                .flat_map(|height| self.chain.get_block_hash(height as u32))\n                .map(|hash| self.node.get_block(hash));\n\n            for candidate in candidates {\n                let candidate = match candidate {\n                    Err(e) =\u003e {\n                        return Err(jsonrpc_core::Error {\n                            code: Error::Node.into(),\n                            message: format!("error while downloading block {candidate:?}"),\n                            data: Some(jsonrpc_core::Value::String(e.to_string())),\n                        });\n                    }\n             content:
              '// Written in 2022 by Davidson Souza.\n// SPDX-License-Identifier: CC0-1.0\n\n//! This is a modular-(ish) utreexo powered wallet backend and fully validating node, it\'s\n//! developed as an experiment to showcase utreexo. This wallet also comes with an Electrum\n//! server out-of-the-box, for people to try out with their favorite wallet.\n//! This codebase consists of three main parts: a blockchain backend, that gets all information\n//! we need from the network. An Electrum Server that talks full Electrum protocol and can be\n//! used with any wallet that understands this protocol. Finally, it has the `AddressCache`,\n//! a watch-only wallet that keeps track of your wallet\'s transactions.\n\n// Coding conventions (lexicographically sorted)\n#![deny(arithmetic_overflow)]\n#![deny(clippy::all)]\n#![deny(missing_docs)]\n#![deny(non_camel_case_types)]\n#![deny(non_snake_case)]\n#![deny(non_upper_case_globals)]\n#![deny(unused)]\n\nmod cli;\nmod config_file;\nmod error;\n#[cfg(feature = "json-rpc")]\nmod json_rpc;\nmod slip132;\nmod wallet_input;\n#[cfg(feature = "zmq-server")]\nmod zmq;\n\nuse std::path::PathBuf;\nuse std::process::exit;\nuse std::str::FromStr;\nuse std::sync::Arc;\n\nuse async_std::sync::RwLock;\nuse async_std::task::block_on;\nuse async_std::task::{self};\nuse bitcoin::BlockHash;\nuse bitcoin::Network;\nuse clap::Parser;\nuse cli::Cli;\nuse cli::Commands;\nuse cli::FilterType;\nuse config_file::ConfigFile;\nuse floresta_chain::pruned_utreexo::BlockchainInterface;\nuse floresta_chain::AssumeValidArg;\nuse floresta_chain::BlockchainError;\nuse floresta_chain::ChainState;\nuse floresta_chain::KvChainStore;\nuse floresta_common::constants::DIR_NAME;\nuse floresta_compact_filters::kv_filter_database::KvFilterStore;\nuse floresta_compact_filters::FilterBackendBuilder;\nuse floresta_electrum::electrum_protocol::client_accept_loop;\nuse floresta_electrum::electrum_protocol::ElectrumServer;\nuse floresta_watch_only::kv_database::KvDatabase;\nuse floresta_watch_only::AddressCache;\nuse floresta_watch_only::AddressCacheDatabase;\nuse floresta_wire::address_man::LocalAddress;\nuse floresta_wire::mempool::Mempool;\nuse floresta_wire::node::UtreexoNode;\nuse floresta_wire::running_node::RunningNode;\nuse log::debug;\nuse log::error;\nuse log::info;\nuse pretty_env_logger::env_logger::Env;\nuse pretty_env_logger::env_logger::TimestampPrecision;\n#[cfg(feature = "zmq-server")]\nuse zmq::ZMQServer;\n\nuse crate::wallet_input::InitialWalletSetup;\n\n/// Information needed to initialize and run florestad. We use this because there may\n/// be variations on how users call `florestad` from the command-line, so we gropu up\n/// all information needed and call a unique, generic function that does the actual\n/// heavy lifting.\n#[derive(Default, Clone)]\nstruct Ctx {\n    data_dir: Option\u003cString\u003e,\n    assume_valid: Option\u003cBlockHash\u003e,\n    wallet_xpub: Option\u003cVec\u003cString\u003e\u003e,\n    wallet_descriptor: Option\u003cVec\u003cString\u003e\u003e,\n    rescan: Option\u003cu32\u003e,\n    config_file: Option\u003cString\u003e,\n    proxy: Option\u003cString\u003e,\n    network: cli::Network,\n    cfilters: bool,\n    cfilter_types: Vec\u003cFilterType\u003e,\n    #[cfg(feature = "zmq-server")]\n    zmq_address: Option\u003cString\u003e,\n    connect: Option\u003cString\u003e,\n    #[cfg(feature = "json-rpc")]\n    json_rpc_address: Option\u003cString\u003e,\n    electrum_address: Option\u003cString\u003e,\n}\nfn main() {\n    // Setup global logger\n    pretty_env_logger::env_logger::Builder::from_env(Env::default().default_filter_or("info"))\n        .format_timestamp(Some(TimestampPrecision::Seconds))\n        .format_module_path(true)\n        .init();\n\n    let params = Cli::parse();\n    match params.command {\n        #[cfg(feature = "experimental-p2p")]\n        Some(Commands::Run {\n            data_dir,\n            assume_valid,\n            wallet_xpub,\n            wallet_descriptor,\n            rescan,\n            proxy,\n            zmq_address: _zmq_address,\n            cfilters,\n            cfilter_types,\n            connect,\n            rpc_address,\n            electrum_address,\n        }) =\u003e {\n            // By default, we build filters for WPKH and TR outputs, as they are the newest.\n            // We also build the `inputs` filters to find spends\n            let cfilter_types = match cfilter_types {\n                Some(cfilters) if !cfilters.is_empty() =\u003e cfilters,\n                _ =\u003e {\n                    vec![FilterType::SpkWPKH, FilterType::SpkTR, FilterType::Inputs]\n                }\n            };\n\n            let ctx = Ctx {\n                data_dir,\n                assume_valid,\n                wallet_xpub,\n                wallet_descriptor,\n                rescan,\n                proxy,\n                config_file: params.config_file,\n                network: params.network,\n                cfilters,\n                cfilter_types,\n                #[cfg(feature = "zmq-server")]\n                zmq_address: _zmq_address,\n                connect,\n                #[cfg(feature = "json-rpc")]\n                json_rpc_address: rpc_address,\n                electrum_address,\n            };\n\n            run_with_ctx(ctx);\n        }\n\n        // We may have more commands here, like setup and dump wallet\n        None =\u003e {\n            let cfilter_types = vec![FilterType::SpkWPKH, FilterType::SpkTR, FilterType::Inputs];\n\n            let ctx = Ctx {\n                config_file: params.config_file,\n                network: params.network,\n                cfilters: true,\n                cfilter_types,\n                ..Default::default()\n            };\n            run_with_ctx(ctx);\n        }\n    }\n}\n\n/// Actually runs florestad, spawning all modules and waiting util\n/// someone asks to stop.\nfn run_with_ctx(ctx: Ctx) {\n    let kill_signal = Arc::new(RwLock::new(false));\n\n    let data_dir = ctx\n        .data_dir\n        .or_else(|| {\n            dirs::home_dir().map(|x: PathBuf| {\n                format!(\n                    "{}/{}/",\n                    x.to_str().unwrap_or_default().to_owned(),\n                    DIR_NAME,\n                )\n            })\n        })\n        .unwrap_or("floresta".into());\n\n    let data_dir = match ctx.network {\n        cli::Network::Bitcoin =\u003e data_dir,\n        cli::Network::Signet =\u003e data_dir + "/signet/",\n        cli::Network::Testnet =\u003e data_dir + "/testnet3/",\n        cli::Network::Regtest =\u003e data_dir + "/regtest/",\n    };\n\n    // The config file inside our datadir directory. Any datadir\n    // passed as argument will be used instead\n    let system_config_file = format!("{data_dir}/config.toml");\n    let config_file = match ctx.config_file {\n        Some(path) =\u003e get_config_file(\u0026path),\n        None =\u003e get_config_file(\u0026system_config_file),\n    };\n\n    // Load the watch-only wallet\n    debug!("Loading wallet");\n    let mut wallet = load_wallet(\u0026data_dir);\n    wallet.setup().expect("Could not initialize wallet");\n    debug!("Done loading wallet");\n\n    // Try to add more wallets to watch if needed\n    let result = setup_wallet(\n        get_both_vec(ctx.wallet_xpub, config_file.wallet.xpubs),\n        get_both_vec(ctx.wallet_descriptor, config_file.wallet.descriptors),\n        get_both_vec(config_file.wallet.addresses, None),\n        \u0026mut wallet,\n        ctx.network.clone(),\n    );\n    if let Err(e) = result {\n        log::error!("Something went wrong while setting wallet up: {e}");\n        return;\n    }\n    info!("Starting sync worker, this might take a while!");\n\n    debug!("Loading database...");\n    let blockchain_state = Arc::new(load_chain_state(\n        \u0026data_dir,\n        get_net(\u0026ctx.network),\n        ctx.assume_valid,\n    ));\n    if let Some(height) = ctx.rescan {\n        blockchain_state\n            .rescan(height)\n            .expect("Fail while setting rescan");\n    }\n    #[cfg(feature = "compact-filters")]\n    let cfilters = if ctx.cfilters {\n        // Block Filters\n        let key = if let Ok(file) = std::fs::read(format!("{data_dir}/cfilters_key")) {\n            let mut key = [0_u8; 32];\n            key.copy_from_slice(\u0026file[0..32]);\n            key\n        } else {\n            let key = rand::random::\u003c[u8; 32]\u003e();\n            std::fs::write(format!("{data_dir}/cfilters_key"), key)\n                .expect("couldn\'t write to datadir");\n            key\n        };\n        let filters_dir = format!("{data_dir}/cfilters");\n        let cfilters_db = KvFilterStore::new(\u0026filters_dir.into());\n\n        let mut filters = FilterBackendBuilder::default()\n            .key_hash(key)\n            .use_storage(Box::new(cfilters_db));\n\n        for filter_type in ctx.cfilter_types {\n            filters = match filter_type {\n                FilterType::All =\u003e filters\n                    .index_txids(true)\n                    .index_input(true)\n                    .add_address_type(floresta_compact_filters::OutputTypes::SH)\n                    .add_address_type(floresta_compact_filters::OutputTypes::PKH)\n                    .add_address_type(floresta_compact_filters::OutputTypes::WSH)\n                    .add_address_type(floresta_compact_filters::OutputTypes::WPKH)\n                    .add_address_type(floresta_compact_filters::OutputTypes::TR),\n\n                FilterType::TxId =\u003e filters.index_txids(true),\n                FilterType::Inputs =\u003e filters.index_input(true),\n\n                FilterType::SpkPKH =\u003e {\n                    filters.add_address_type(floresta_compact_filters::OutputTypes::PKH)\n                }\n                FilterType::SpkPSH =\u003e {\n                    filters.add_address_type(floresta_compact_filters::OutputTypes::SH)\n                }\n                FilterType::SpkWPKH =\u003e {\n                    filters.add_address_type(floresta_compact_filters::OutputTypes::WPKH)\n                }\n                FilterType::SpkWSH =\u003e {\n                    filters.add_address_type(floresta_compact_filters::OutputTypes::WSH)\n                }\n                FilterType::SpkTR =\u003e {\n                    filters.add_address_type(floresta_compact_filters::OutputTypes::TR)\n                }\n            };\n        }\n        let cfilters = Arc::new(filters.build());\n        blockchain_state.subscribe(cfilters.clone());\n        Some(cfilters)\n    } else {\n        None\n    };\n    #[cfg(not(feature = "compact-filters"))]\n    let cfilters = None;\n\n    // Handle the `-connect` cli option\n    let connect = match ctx.connect.map(|host| LocalAddress::from_str(\u0026host)) {\n        Some(Ok(host)) =\u003e {\n            debug!("Connecting to {:?}", host);\n            Some(host)\n        }\n        Some(Err(e)) =\u003e {\n            error!("Invalid host: {}", e);\n            exit(-1);\n        }\n        None =\u003e None,\n    };\n\n    // Chain Provider (p2p)\n    let chain_provider = UtreexoNode::\u003cRunningNode, ChainState\u003cKvChainStore\u003e\u003e::new(\n        blockchain_state.clone(),\n        Arc::new(async_std::sync::RwLock::new(Mempool::new())),\n        get_net(\u0026ctx.network).into(),\n        data_dir,\n        ctx.proxy.map(|x| x.parse().expect("Invalid proxy address")),\n        None,\n        connect,\n    );\n\n    // ZMQ\n    #[cfg(feature = "zmq-server")]\n    {\n        info!("Starting ZMQ server");\n        if let Ok(zserver) =\n            ZMQServer::new(\u0026ctx.zmq_address.unwrap_or("tcp://127.0.0.1:5150".into()))\n        {\n            blockchain_state.subscribe(Arc::new(zserver));\n            info!("Done!");\n        } else {\n            error!("Could not create zmq server, skipping");\n        };\n    }\n\n    info!("Starting server");\n    let wallet = Arc::new(RwLock::new(wallet));\n\n    // JSON-RPC\n    #[cfg(feature = "json-rpc")]\n    let _server = json_rpc::server::RpcImpl::create(\n        blockchain_state.clone(),\n        wallet.clone(),\n        \u0026get_net(\u0026ctx.network),\n        chain_provider.get_handle(),\n        kill_signal.clone(),\n        get_net(\u0026ctx.network),\n        cfilters.clone(),\n        ctx.json_rpc_address\n            .map(|x| x.parse().expect("Invalid json rpc address")),\n    );\n\n    // Electrum\n    let electrum_address = ctx.electrum_address.unwrap_or("0.0.0.0:50001".into());\n    let electrum_server = block_on(ElectrumServer::new(\n        electrum_address,\n        wallet,\n        blockchain_state,\n        cfilters,\n        chain_provider.get_handle(),\n    ))\n    .expect("Could not create an Electrum Server");\n\n    // Spawn all services\n\n    // Electrum accept loop\n    task::spawn(client_accept_loop(\n        electrum_server.tcp_listener.clone(),\n        electrum_server.message_transmitter.clone(),\n    ));\n    // Electrum main loop\n    task::spawn(electrum_server.main_loop());\n    info!("Server running on: 0.0.0.0:50001");\n\n    let _kill_signal = kill_signal.clone();\n    ctrlc::set_handler(move || {\n        if *block_on(_kill_signal.write()) {\n            info!("Already shutting down, please wait");\n        }\n        *block_on(_kill_signal.write()) = true;\n    })\n    .expect("Error setting Ctrl-C handler");\n    // Chain provider\n    // If chain provider dies, we die too\n    task::block_on(chain_provider.run(\u0026kill_signal));\n}\n\n/// Loads a config file from disk, returns default if some error happens\nfn get_config_file(path: \u0026str) -\u003e ConfigFile {\n    let data = ConfigFile::from_file(path);\n\n    if let Ok(data) = data {\n        data\n    } else {\n        match data.unwrap_err() {\n            error::Error::TomlParsing(e) =\u003e {\n                error!("Error while parsing config file, ignoring it");\n                debug!("{e}");\n                ConfigFile::default()\n            }\n            error::Error::Io(e) =\u003e {\n                error!("Error reading config file, ignoring it");\n                debug!("{e}");\n                ConfigFile::default()\n            }\n            // Shouldn\'t be any other error\n            _ =\u003e unreachable!(),\n        }\n    }\n}\nfn get_key_from_env() -\u003e Option\u003cString\u003e {\n    let xpub = std::env::var("WALLET_XPUB");\n    match xpub {\n        Ok(key) =\u003e return Some(key),\n        Err(e) =\u003e match e {\n            std::env::VarError::NotPresent =\u003e {}\n            std::env::VarError::NotUnicode(xpub) =\u003e error!("Invalid xpub {xpub:?}"),\n        },\n    }\n    None\n}\nfn load_chain_state(\n    data_dir: \u0026String,\n    network: Network,\n    assume_valid: Option\u003cbitcoin::BlockHash\u003e,\n) -\u003e ChainState\u003cKvChainStore\u003e {\n    let db = KvChainStore::new(data_dir.to_string()).expect("Could not read db");\n    let assume_valid_arg =\n        assume_valid.map_or(AssumeValidArg::Hardcoded, AssumeValidArg::UserInput);\n\n    match ChainState::\u003cKvChainStore\u003e::load_chain_state(db, network.into(), assume_valid_arg) {\n        Ok(chainstate) =\u003e chainstate,\n        Err(err) =\u003e match err {\n            BlockchainError::ChainNotInitialized =\u003e {\n                let db = KvChainStore::new(data_dir.to_string()).expect("Could not read db");\n\n                ChainState::\u003cKvChainStore\u003e::new(db, network.into(), assume_valid_arg)\n            }\n            _ =\u003e unreachable!(),\n        },\n    }\n}\nfn load_wallet(data_dir: \u0026String) -\u003e AddressCache\u003cKvDatabase\u003e {\n    let database = KvDatabase::new(data_dir.to_owned()).expect("Could not create a database");\n    AddressCache::new(database)\n}\n#[cfg(not(feature = "experimental-p2p"))]\nfn create_rpc_connection(\n    hostname: \u0026String,\n    rpc_port: u32,\n    username: Option\u003cString\u003e,\n    password: Option\u003cString\u003e,\n) -\u003e Arc\u003cBTCDClient\u003e {\n    let config = BTCDConfigs::new(\n        false,\n        username,\n        password,\n        hostname.to_owned(),\n        Some(rpc_port as usize),\n    );\n    let connection = BTCDClient::new(config);\n    if connection.is_err() {\n        error!("Could not create RPC connection, check your configs");\n        std::process::exit(1);\n    }\n    Arc::new(connection.expect("We checked this above, it\'s impossible to be Err"))\n}\n\nfn get_net(net: \u0026cli::Network) -\u003e Network {\n    match net {\n        cli::Network::Bitcoin =\u003e Network::Bitcoin,\n        cli::Network::Signet =\u003e Network::Signet,\n        cli::Network::Testnet =\u003e Network::Testnet,\n        cli::Network::Regtest =\u003e Network::Regtest,\n    }\n}\n\nfn setup_wallet\u003cD: AddressCacheDatabase\u003e(\n    mut xpubs: Vec\u003cString\u003e,\n    descriptors: Vec\u003cString\u003e,\n    addresses: Vec\u003cString\u003e,\n    wallet: \u0026mut AddressCache\u003cD\u003e,\n    network: cli::Network,\n) -\u003e anyhow::Result\u003c()\u003e {\n    if let Some(key) = get_key_from_env() {\n        xpubs.push(key);\n    }\n    let setup =\n        InitialWalletSetup::build(\u0026xpubs, \u0026descriptors, \u0026addresses, get_net(\u0026network), 100)?;\n    for descriptor in setup.descriptors {\n        let descriptor = descriptor.to_string();\n        if !wallet.is_cached(\u0026descriptor)? {\n            wallet.push_descriptor(\u0026descriptor)?;\n        }\n    }\n    for addresses in setup.addresses {\n        wallet.cache_address(addresses.script_pubkey());\n    }\n    info!("Wallet setup completed!");\n    anyhow::Ok(())\n}\n\n#[cfg(not(feature = "experimental-p2p"))]\n/// Finds out whether our RPC works or not\nfn test_rpc(rpc: \u0026BTCDClient) -\u003e bool {\n    use btcd_rpc::client::BtcdRpc;\n    if rpc.getbestblock().is_ok() {\n        return true;\n    }\n    false\n}\nfn get_both_vec\u003cT\u003e(a: Option\u003cVec\u003cT\u003e\u003e, b: Option\u003cVec\u003cT\u003e\u003e) -\u003e Vec\u003cT\u003e {\n    let mut result: Vec\u003cT\u003e = Vec::new();\n    if let Some(a) = a {\n        result.extend(a);\n    }\n    if let Some(b) = b {\n        result.extend(b);\n    }\n    result\n}\n',

              '// Based on slip132 from LNP/BP Descriptor Wallet library by:\n//     Dr. Maxim Orlovsky \u003corlovsky@lnp-bp.org\u003e\n//\n// Adapted for Floresta by:\n//     Davidson Sousa \u003cdavidson.lucas.souza@outlook.com\u003e\n\n//! Bitcoin SLIP-132 standard implementation for parsing custom xpub/xpriv key\n//! formats\n\n#[cfg(feature = "strict_encoding")]\n#[macro_use]\nextern crate strict_encoding;\n\n#[cfg(feature = "serde")]\n#[macro_use]\nextern crate serde_crate as serde;\n\nuse std::fmt::Debug;\nuse std::str::FromStr;\n\nuse bitcoin::base58;\nuse bitcoin::bip32;\nuse bitcoin::bip32::Xpriv;\nuse bitcoin::bip32::Xpub;\n\n/// Magical version bytes for xpub: bitcoin mainnet public key for P2PKH or P2SH\npub const VERSION_MAGIC_XPUB: [u8; 4] = [0x04, 0x88, 0xB2, 0x1E];\n/// Magical version bytes for xprv: bitcoin mainnet private key for P2PKH or\n/// P2SH\npub const VERSION_MAGIC_XPRV: [u8; 4] = [0x04, 0x88, 0xAD, 0xE4];\n/// Magical version bytes for ypub: bitcoin mainnet public key for P2WPKH in\n/// P2SH\npub const VERSION_MAGIC_YPUB: [u8; 4] = [0x04, 0x9D, 0x7C, 0xB2];\n/// Magical version bytes for yprv: bitcoin mainnet private key for P2WPKH in\n/// P2SH\npub const VERSION_MAGIC_YPRV: [u8; 4] = [0x04, 0x9D, 0x78, 0x78];\n/// Magical version bytes for zpub: bitcoin mainnet public key for P2WPKH\npub const VERSION_MAGIC_ZPUB: [u8; 4] = [0x04, 0xB2, 0x47, 0x46];\n/// Magical version bytes for zprv: bitcoin mainnet private key for P2WPKH\npub const VERSION_MAGIC_ZPRV: [u8; 4] = [0x04, 0xB2, 0x43, 0x0C];\n/// Magical version bytes for Ypub: bitcoin mainnet public key for\n/// multi-signature P2WSH in P2SH\npub const VERSION_MAGIC_YPUB_MULTISIG: [u8; 4] = [0x02, 0x95, 0xb4, 0x3f];\n/// Magical version bytes for Yprv: bitcoin mainnet private key for\n/// multi-signature P2WSH in P2SH\npub const VERSION_MAGIC_YPRV_MULTISIG: [u8; 4] = [0x02, 0x95, 0xb0, 0x05];\n/// Magical version bytes for Zpub: bitcoin mainnet public key for\n/// multi-signature P2WSH\npub const VERSION_MAGIC_ZPUB_MULTISIG: [u8; 4] = [0x02, 0xaa, 0x7e, 0xd3];\n/// Magical version bytes for Zprv: bitcoin mainnet private key for\n/// multi-signature P2WSH\npub const VERSION_MAGIC_ZPRV_MULTISIG: [u8; 4] = [0x02, 0xaa, 0x7a, 0x99];\n\n/// Magical version bytes for tpub: bitcoin testnet/regtest public key for\n/// P2PKH or P2SH\npub const VERSION_MAGIC_TPUB: [u8; 4] = [0x04, 0x35, 0x87, 0xCF];\n/// Magical version bytes for tprv: bitcoin testnet/regtest private key for\n/// P2PKH or P2SH\npub const VERSION_MAGIC_TPRV: [u8; 4] = [0x04, 0x35, 0x83, 0x94];\n/// Magical version bytes for upub: bitcoin testnet/regtest public key for\n/// P2WPKH in P2SH\npub const VERSION_MAGIC_UPUB: [u8; 4] = [0x04, 0x4A, 0x52, 0x62];\n/// Magical version bytes for uprv: bitcoin testnet/regtest private key for\n/// P2WPKH in P2SH\npub const VERSION_MAGIC_UPRV: [u8; 4] = [0x04, 0x4A, 0x4E, 0x28];\n/// Magical version bytes for vpub: bitcoin testnet/regtest public key for\n/// P2WPKH\npub const VERSION_MAGIC_VPUB: [u8; 4] = [0x04, 0x5F, 0x1C, 0xF6];\n/// Magical version bytes for vprv: bitcoin testnet/regtest private key for\n/// P2WPKH\npub const VERSION_MAGIC_VPRV: [u8; 4] = [0x04, 0x5F, 0x18, 0xBC];\n/// Magical version bytes for Upub: bitcoin testnet/regtest public key for\n/// multi-signature P2WSH in P2SH\npub const VERSION_MAGIC_UPUB_MULTISIG: [u8; 4] = [0x02, 0x42, 0x89, 0xef];\n/// Magical version bytes for Uprv: bitcoin testnet/regtest private key for\n/// multi-signature P2WSH in P2SH\npub const VERSION_MAGIC_UPRV_MULTISIG: [u8; 4] = [0x02, 0x42, 0x85, 0xb5];\n/// Magical version bytes for Zpub: bitcoin testnet/regtest public key for\n/// multi-signature P2WSH\npub const VERSION_MAGIC_VPUB_MULTISIG: [u8; 4] = [0x02, 0x57, 0x54, 0x83];\n/// Magical version bytes for Zprv: bitcoin testnet/regtest private key for\n/// multi-signature P2WSH\npub const VERSION_MAGIC_VPRV_MULTISIG: [u8; 4] = [0x02, 0x57, 0x50, 0x48];\n\n/// Extended public and private key processing errors\n#[derive(Clone, PartialEq, Eq, Debug)]\npub enum Error {\n    /// error in BASE58 key encoding. Details: {0}\n    Base58(base58::Error),\n\n    /// error in hex key encoding. Details: {0}\n    Hex(bitcoin::hashes::hex::HexToArrayError),\n\n    /// pk-\u003epk derivation was attempted on a hardened key.\n    CannotDeriveFromHardenedKey,\n\n    /// child number {0} is out of range.\n    InvalidChildNumber(u32),\n\n    /// invalid child number format.\n    InvalidChildNumberFormat,\n\n    /// invalid derivation path format.\n    InvalidDerivationPathFormat,\n\n    /// unknown version magic bytes {0:#06X?}\n    UnknownVersion([u8; 4]),\n\n    /// encoded extended key data has wrong length {0}\n    WrongExtendedKeyLength(usize),\n\n    /// unrecognized or unsupported extended key prefix (please check SLIP 32\n    /// for possible values)\n    UnknownSlip32Prefix,\n\n    /// failure in rust bitcoin library\n    InternalFailure,\n}\n\n#[cfg(feature = "strict_encoding")]\nimpl strict_encoding::StrictEncode for Error {\n    fn strict_encode\u003cE: std::io::Write\u003e(\u0026self, _: E) -\u003e Result\u003cusize, strict_encoding::Error\u003e {\n        unreachable!("StrictEncode for slip132::Error is a dummy required by miniscript")\n    }\n}\n\n#[cfg(feature = "strict_encoding")]\nimpl strict_encoding::StrictDecode for Error {\n    fn strict_decode\u003cD: std::io::Read\u003e(_: D) -\u003e Result\u003cSelf, strict_encoding::Error\u003e {\n        unreachable!("StrictDecode for slip132::Error is a dummy required by miniscript")\n    }\n}\n\nimpl From\u003cbip32::Error\u003e for Error {\n    fn from(err: bip32::Error) -\u003e Self {\n        match err {\n            bip32::Error::CannotDeriveFromHardenedKey =\u003e Error::CannotDeriveFromHardenedKey,\n            bip32::Error::InvalidChildNumber(no) =\u003e Error::InvalidChildNumber(no),\n            bip32::Error::InvalidChildNumberFormat =\u003e Error::InvalidChildNumberFormat,\n            bip32::Error::InvalidDerivationPathFormat =\u003e Error::InvalidDerivationPathFormat,\n            bip32::Error::Secp256k1(_) =\u003e Error::InternalFailure,\n            bip32::Error::UnknownVersion(ver) =\u003e Error::UnknownVersion(ver),\n            bip32::Error::WrongExtendedKeyLength(len) =\u003e Error::WrongExtendedKeyLength(len),\n            bip32::Error::Base58(err) =\u003e Error::Base58(err),\n            bip32::Error::Hex(err) =\u003e Error::Hex(err),\n            _ =\u003e Error::InternalFailure,\n        }\n    }\n}\n\nimpl From\u003cbase58::Error\u003e for Error {\n    fn from(err: base58::Error) -\u003e Self {\n        Error::Base58(err)\n    }\n}\n\n/// Structure holding 4 version bytes with magical numbers representing\n/// different versions of extended public and private keys according to BIP-32.\n/// Key version stores raw bytes without their check, interpretation or\n/// verification; for these purposes special helpers structures implementing\n/// [`VersionResolver`] are used.\n#[derive(Copy, Clone, PartialEq, Eq, PartialOrd, Ord, Hash, Debug)]\npub struct KeyVersion([u8; 4]);\n\n#[cfg(feature = "strict_encoding")]\nimpl strict_encoding::StrictEncode for KeyVersion {\n    fn strict_encode\u003cE: std::io::Write\u003e(\u0026self, mut e: E) -\u003e Result\u003cusize, strict_encoding::Error\u003e {\n        e.write_all(\u0026self.0)?;\n        Ok(4)\n    }\n}\n\n#[cfg(feature = "strict_encoding")]\nimpl strict_encoding::StrictDecode for KeyVersion {\n    fn strict_decode\u003cD: std::io::Read\u003e(mut d: D) -\u003e Result\u003cSelf, strict_encoding::Error\u003e {\n        let mut bytes = [0u8; 4];\n        d.read_exact(\u0026mut bytes)?;\n        Ok(Self(bytes))\n    }\n}\n\n/// Default resolver knowing native [`bitcoin::network::constants::Network`]\n/// and BIP 32 and SLIP 132-defined key applications with [`KeyApplication`]\n#[derive(Clone, Copy, PartialEq, Eq, PartialOrd, Ord, Hash, Debug)]\npub struct DefaultResolver;\n\n/// SLIP 132-defined key applications defining types of scriptPubkey descriptors\n/// in which they can be used\n#[cfg_attr(\n    feature = "serde",\n    derive(Serialize, Deserialize),\n    serde(crate = "serde_crate")\n)]\n#[cfg_attr(feature = "strict_encoding", derive(StrictEncode, StrictDecode))]\n#[derive(Copy, Clone, PartialEq, Eq, PartialOrd, Ord, Debug)]\n#[non_exhaustive]\npub enum KeyApplication {\n    /// xprv/xpub: keys that can be used for P2PKH and multisig P2SH\n    /// scriptPubkey descriptors.\n    #[cfg_attr(feature = "serde", serde(rename = "bip44"))]\n    Hashed,\n\n    /// zprv/zpub: keys that can be used for P2WPKH scriptPubkey descriptors\n    #[cfg_attr(feature = "serde", serde(rename = "bip84"))]\n    SegWit,\n\n    /// Zprv/Zpub: keys that can be used for multisig P2WSH scriptPubkey\n    /// descriptors\n    #[cfg_attr(feature = "serde", serde(rename = "bip48-native"))]\n    SegWitMultisig,\n\n    /// yprv/ypub: keys that can be used for P2WPKH-in-P2SH scriptPubkey\n    /// descriptors\n    #[cfg_attr(feature = "serde", serde(rename = "bip49"))]\n    Nested,\n\n    /// Yprv/Ypub: keys that can be used for multisig P2WSH-in-P2SH\n    /// scriptPubkey descriptors\n    #[cfg_attr(feature = "serde", serde(rename = "bip48-nested"))]\n    NestedMultisig,\n}\n\n/// Unknown string representation of [`KeyApplication`] enum\n#[derive(Clone, Copy, PartialEq, Eq, PartialOrd, Ord, Hash, Debug)]\npub struct UnknownKeyApplicationError;\n\nimpl FromStr for KeyApplication {\n    type Err = UnknownKeyApplicationError;\n\n    fn from_str(s: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\n        Ok(match s.to_lowercase().as_str() {\n            "bip44" =\u003e KeyApplication::Hashed,\n            "bip84" =\u003e KeyApplication::SegWit,\n            "bip48-native" =\u003e KeyApplication::SegWitMultisig,\n            "bip49" =\u003e KeyApplication::Nested,\n            "bip48-nested" =\u003e KeyApplication::NestedMultisig,\n            _ =\u003e return Err(UnknownKeyApplicationError),\n        })\n    }\n}\n\n/// Trait for building standard BIP32 extended keys from SLIP132 variant.\npub trait FromSlip132 {\n    /// Constructs standard BIP32 extended key from SLIP132 string.\n    fn from_slip132_str(s: \u0026str) -\u003e Result\u003cSelf, Error\u003e\n    where\n        Self: Sized;\n}\n\nimpl FromSlip132 for Xpub {\n    fn from_slip132_str(s: \u0026str) -\u003e Result\u003cSelf, Error\u003e {\n        let mut data = base58::decode_check(s)?;\n\n        let mut prefix = [0u8; 4];\n        prefix.copy_from_slice(\u0026data[0..4]);\n        let slice = match prefix {\n            VERSION_MAGIC_XPUB\n            | VERSION_MAGIC_YPUB\n            | VERSION_MAGIC_ZPUB\n            | VERSION_MAGIC_YPUB_MULTISIG\n            | VERSION_MAGIC_ZPUB_MULTISIG =\u003e VERSION_MAGIC_XPUB,\n\n            VERSION_MAGIC_TPUB\n            | VERSION_MAGIC_UPUB\n            | VERSION_MAGIC_VPUB\n            | VERSION_MAGIC_UPUB_MULTISIG\n            | VERSION_MAGIC_VPUB_MULTISIG =\u003e VERSION_MAGIC_TPUB,\n\n            _ =\u003e return Err(Error::UnknownSlip32Prefix),\n        };\n        data[0..4].copy_from_slice(\u0026slice);\n\n        let xpub = Xpub::decode(\u0026data)?;\n\n        Ok(xpub)\n    }\n}\n\nimpl FromSlip132 for Xpriv {\n    fn from_slip132_str(s: \u0026str) -\u003e Result\u003cSelf, Error\u003e {\n        let mut data = base58::decode_check(s)?;\n\n        let mut prefix = [0u8; 4];\n        prefix.copy_from_slice(\u0026data[0..4]);\n        let slice = match prefix {\n            VERSION_MAGIC_XPRV\n            | VERSION_MAGIC_YPRV\n            | VERSION_MAGIC_ZPRV\n            | VERSION_MAGIC_YPRV_MULTISIG\n            | VERSION_MAGIC_ZPRV_MULTISIG =\u003e VERSION_MAGIC_XPRV,\n\n            VERSION_MAGIC_TPRV\n            | VERSION_MAGIC_UPRV\n            | VERSION_MAGIC_VPRV\n            | VERSION_MAGIC_UPRV_MULTISIG\n            | VERSION_MAGIC_VPRV_MULTISIG =\u003e VERSION_MAGIC_TPRV,\n\n            _ =\u003e return Err(Error::UnknownSlip32Prefix),\n        };\n        data[0..4].copy_from_slice(\u0026slice);\n\n        let xprv = Xpriv::decode(\u0026data)?;\n\n        Ok(xprv)\n    }\n}\n',

            content:
              '//!\n//! Handles different inputs, try to make sense out of it and store a sane descriptor at the end\n\nuse std::str::FromStr;\n\nuse bitcoin::Address;\nuse miniscript::Descriptor;\nuse miniscript::DescriptorPublicKey;\n\npub mod extended_pub_key {\n    use bitcoin::bip32::Xpub;\n\n    use crate::slip132;\n\n    pub fn from_str(s: \u0026str) -\u003e Result\u003cXpub, slip132::Error\u003e {\n        slip132::FromSlip132::from_slip132_str(s)\n    }\n}\n\nfn parse_xpubs(\n    xpubs: \u0026[String],\n) -\u003e Result\u003cVec\u003cDescriptor\u003cDescriptorPublicKey\u003e\u003e, crate::error::Error\u003e {\n    let mut descriptors = Vec::new();\n    for key in xpubs {\n        // Parses the descriptor and get an external and change descriptors\n        let xpub = extended_pub_key::from_str(key.as_str()).map_err(|e| {\n            log::error!("Invalid xpub provided: {key} \\nReason: {e:?}");\n            e\n        })?;\n        let main_desc = format!("wpkh({xpub}/0/*)");\n        let change_desc = format!("wpkh({xpub}/1/*)");\n        descriptors.push(Descriptor::\u003cDescriptorPublicKey\u003e::from_str(\u0026main_desc)?);\n        descriptors.push(Descriptor::\u003cDescriptorPublicKey\u003e::from_str(\u0026change_desc)?);\n    }\n    Ok(descriptors)\n}\n\n#[derive(Debug, Clone, PartialEq)]\npub(crate) struct InitialWalletSetup {\n    pub(crate) descriptors: Vec\u003cDescriptor\u003cDescriptorPublicKey\u003e\u003e,\n    pub(crate) addresses: Vec\u003cAddress\u003e,\n}\n\nimpl InitialWalletSetup {\n    pub(crate) fn build(\n        xpubs: \u0026[String],\n        initial_descriptors: \u0026[String],\n        addresses: \u0026[String],\n        network: bitcoin::Network,\n        addresses_per_descriptor: u32,\n    ) -\u003e Result\u003cSelf, crate::error::Error\u003e {\n        let mut descriptors = parse_xpubs(xpubs)?;\n        descriptors.extend(parse_descriptors(initial_descriptors)?);\n        descriptors.sort();\n        descriptors.dedup();\n        let mut addresses = addresses\n            .iter()\n            .flat_map(|address| match Address::from_str(address) {\n                Ok(address) =\u003e Ok(address.require_network(network)),\n                Err(e) =\u003e {\n                    log::error!("Invalid address provided: {address} \\nReason: {e:?}");\n                    Err(e)\n                }\n            })\n            .collect::\u003cResult\u003cVec\u003c_\u003e, _\u003e\u003e()?;\n        addresses.extend(descriptors.iter().flat_map(|descriptor| {\n            (0..addresses_per_descriptor).map(|index| {\n                descriptor\n                    .at_derivation_index(index)\n                    .expect("Error while deriving address")\n                    .address(network)\n                    .expect("Error while deriving address. Is this an active descriptor?")\n            })\n        }));\n        addresses.sort();\n        addresses.dedup();\n        Ok(Self {\n            descriptors,\n            addresses,\n        })\n    }\n}\n\npub fn parse_descriptors(\n    descriptors: \u0026[String],\n) -\u003e Result\u003cVec\u003cDescriptor\u003cDescriptorPublicKey\u003e\u003e, crate::error::Error\u003e {\n    let descriptors = descriptors\n        .iter()\n        .map(|descriptor| {\n            let descriptor = Descriptor::\u003cDescriptorPublicKey\u003e::from_str(descriptor.as_str())?;\n            descriptor.sanity_check()?;\n            descriptor.into_single_descriptors()\n        })\n        .collect::\u003cResult\u003cVec\u003cVec\u003c_\u003e\u003e, _\u003e\u003e()?\n        .into_iter()\n        .flatten()\n        .collect::\u003cVec\u003c_\u003e\u003e();\n    Ok(descriptors)\n}\n\n#[cfg(test)]\npub mod test {\n    use bitcoin::bip32::ChildNumber;\n    use bitcoin::secp256k1::Secp256k1;\n    use bitcoin::Network;\n\n    use super::*;\n\n    #[test]\n    fn test_xpub_parsing() {\n        // Test cases from https://github.com/satoshilabs/slips/blob/master/slip-0132.md\n        const XPUB: \u0026str = "xpub6BosfCnifzxcFwrSzQiqu2DBVTshkCXacvNsWGYJVVhhawA7d4R5WSWGFNbi8Aw6ZRc1brxMyWMzG3DSSSSoekkudhUd9yLb6qx39T9nMdj";\n        const YPUB: \u0026str = "ypub6Ww3ibxVfGzLrAH1PNcjyAWenMTbbAosGNB6VvmSEgytSER9azLDWCxoJwW7Ke7icmizBMXrzBx9979FfaHxHcrArf3zbeJJJUZPf663zsP";\n        const ZPUB: \u0026str = "zpub6rFR7y4Q2AijBEqTUquhVz398htDFrtymD9xYYfG1m4wAcvPhXNfE3EfH1r1ADqtfSdVCToUG868RvUUkgDKf31mGDtKsAYz2oz2AGutZYs";\n\n        let secp = Secp256k1::new();\n\n        let xpub: bitcoin::bip32::Xpub = super::extended_pub_key::from_str(XPUB)\n            .expect("Parsing failed")\n            .ckd_pub(\u0026secp, ChildNumber::Normal { index: 0 })\n            .and_then(|key| key.ckd_pub(\u0026secp, ChildNumber::Normal { index: 0 }))\n            .unwrap();\n        let ypub = super::extended_pub_key::from_str(YPUB)\n            .expect("Parsing failed")\n            .ckd_pub(\u0026secp, ChildNumber::Normal { index: 0 })\n            .and_then(|key| key.ckd_pub(\u0026secp, ChildNumber::Normal { index: 0 }))\n            .unwrap();\n        let zpub = super::extended_pub_key::from_str(ZPUB)\n            .expect("Parsing failed")\n            .ckd_pub(\u0026secp, ChildNumber::Normal { index: 0 })\n            .and_then(|key| key.ckd_pub(\u0026secp, ChildNumber::Normal { index: 0 }))\n            .unwrap();\n        // Old p2pkh\n        assert_eq!(\n            Address::p2pkh(\u0026xpub.to_pub(), bitcoin::Network::Bitcoin)\n                .to_string()\n                .as_str(),\n            "1LqBGSKuX5yYUonjxT5qGfpUsXKYYWeabA"\n        );\n        // p2wpkh-p2pkh\n        let script = Address::p2wpkh(\u0026ypub.to_pub(), bitcoin::Network::Bitcoin)\n            .unwrap()\n            .script_pubkey();\n\n        assert_eq!(\n            Address::p2sh(\u0026script, Network::Bitcoin)\n                .unwrap()\n                .to_string()\n                .as_str(),\n            "37VucYSaXLCAsxYyAPfbSi9eh4iEcbShgf"\n        );\n\n        // p2wpkh\n        assert_eq!(\n            Address::p2wpkh(\u0026zpub.to_pub(), bitcoin::Network::Bitcoin)\n                .unwrap()\n                .to_string()\n                .as_str(),\n            "bc1qcr8te4kr609gcawutmrza0j4xv80jy8z306fyu"\n        )\n    }\n\n    #[test]\n    fn test_descriptor_parsing() {\n        // singlesig\n        assert_eq!(\n            parse_descriptors(\u0026[\n                "wpkh([a5b13c0e/84h/0h/0h]xpub6CFy3kRXorC3NMTt8qrsY9ucUfxVLXyFQ49JSLm3iEG5gfAmWewYFzjNYFgRiCjoB9WWEuJQiyYGCdZvUTwPEUPL9pPabT8bkbiD9Po47XG/\u003c0;1\u003e/*)#n8sgapuv".to_owned()\n            ]).unwrap(),\n            parse_descriptors(\u0026[\n                "wpkh([a5b13c0e/84\'/0\'/0\']xpub6CFy3kRXorC3NMTt8qrsY9ucUfxVLXyFQ49JSLm3iEG5gfAmWewYFzjNYFgRiCjoB9WWEuJQiyYGCdZvUTwPEUPL9pPabT8bkbiD9Po47XG/0/*)#wg8dh3s7".to_owned(),\n                "wpkh([a5b13c0e/84\'/0\'/0\']xpub6CFy3kRXorC3NMTt8qrsY9ucUfxVLXyFQ49JSLm3iEG5gfAmWewYFzjNYFgRiCjoB9WWEuJQiyYGCdZvUTwPEUPL9pPabT8bkbiD9Po47XG/1/*)#luzv2yqx".to_owned()\n            ]).unwrap()\n        );\n        // multisig\n        assert_eq!(\n            parse_descriptors(\u0026[\n                "wsh(sortedmulti(1,[6f826a6a/48h/0h/0h/2h]xpub6DsY48BAsvEMTRPbeSTu9jZXqEsTKr5T86WbRbXHp2gEVCNR3hALnMorFawVwnnHMMfjbyY8We9B4beh1fxqhcv6kgSeLgQxeXDqv3DaW7m/\u003c0;1\u003e/*,[a5b13c0e/48h/0h/0h/2h]xpub6Eqj1Hj3RezebC6cKiYYN2sAc1Wu33BWoaafnNgAbQwDkJdy7aXCYCmaMzb8rCpmh919UsehyV5Ywjo62hG4R2G2PGv4uqEDTUhYQw26BDJ/\u003c0;1\u003e/*))#nykmcu2v".to_owned()\n            ]).unwrap(),\n            parse_descriptors(\u0026[\n                "wsh(sortedmulti(1,[6f826a6a/48\'/0\'/0\'/2\']xpub6DsY48BAsvEMTRPbeSTu9jZXqEsTKr5T86WbRbXHp2gEVCNR3hALnMorFawVwnnHMMfjbyY8We9B4beh1fxqhcv6kgSeLgQxeXDqv3DaW7m/0/*,[a5b13c0e/48\'/0\'/0\'/2\']xpub6Eqj1Hj3RezebC6cKiYYN2sAc1Wu33BWoaafnNgAbQwDkJdy7aXCYCmaMzb8rCpmh919UsehyV5Ywjo62hG4R2G2PGv4uqEDTUhYQw26BDJ/0/*))#sw68w95x".to_owned(),\n                "wsh(sortedmulti(1,[6f826a6a/48\'/0\'/0\'/2\']xpub6DsY48BAsvEMTRPbeSTu9jZXqEsTKr5T86WbRbXHp2gEVCNR3hALnMorFawVwnnHMMfjbyY8We9B4beh1fxqhcv6kgSeLgQxeXDqv3DaW7m/1/*,[a5b13c0e/48\'/0\'/0\'/2\']xpub6Eqj1Hj3RezebC6cKiYYN2sAc1Wu33BWoaafnNgAbQwDkJdy7aXCYCmaMzb8rCpmh919UsehyV5Ywjo62hG4R2G2PGv4uqEDTUhYQw26BDJ/1/*))#fafrqkpn".to_owned()\n            ]).unwrap()\n        );\n    }\n\n    #[test]\n    fn test_initial_wallet_build() {\n        use pretty_assertions::assert_eq;\n        let addresses_per_descriptor = 1;\n        let network = Network::Bitcoin;\n        // Build wallet from xpub (in this case a zpub from slip132 standard)\n        let w1_xpub = InitialWalletSetup::build(\u0026[\n            "zpub6qvVf5mN7DH14wr7oZS7xL6cpcFPDmxFEHBk18YpUF1qnroE1yGfW83eafbbi23dzRk7jrVXeJFMyCo3urmQpwkXtVnRmGmaJ3qVvdwx4mB".to_owned()\n        ], \u0026[], \u0026[], network, addresses_per_descriptor).unwrap();\n        // Build same wallet from output descriptor\n        let w1_descriptor = InitialWalletSetup::build(\u0026[], \u0026[\n            "wpkh(xpub6CFy3kRXorC3NMTt8qrsY9ucUfxVLXyFQ49JSLm3iEG5gfAmWewYFzjNYFgRiCjoB9WWEuJQiyYGCdZvUTwPEUPL9pPabT8bkbiD9Po47XG/\u003c0;1\u003e/*)".to_owned()\n        ], \u0026[], network, addresses_per_descriptor).unwrap();\n        // Using both methods the result should be the same\n        assert_eq!(w1_xpub, w1_descriptor);\n        // Both normal receiving descriptor and change descriptor should be present\n        assert_eq!(\n            w1_descriptor.descriptors\n                .iter()\n                .map(ToString::to_string)\n                .collect::\u003cVec\u003c_\u003e\u003e(),\n            vec![\n                "wpkh(xpub6CFy3kRXorC3NMTt8qrsY9ucUfxVLXyFQ49JSLm3iEG5gfAmWewYFzjNYFgRiCjoB9WWEuJQiyYGCdZvUTwPEUPL9pPabT8bkbiD9Po47XG/0/*)#qua4l7ct",\n                "wpkh(xpub6CFy3kRXorC3NMTt8qrsY9ucUfxVLXyFQ49JSLm3iEG5gfAmWewYFzjNYFgRiCjoB9WWEuJQiyYGCdZvUTwPEUPL9pPabT8bkbiD9Po47XG/1/*)#3gc5ztgn"\n            ]\n        );\n        // Receiving and change addresses\n        let addresses = vec![\n            "bc1q88guum89mxwszau37m3y4p24renwlwgtkscl6x".to_owned(),\n            "bc1q24629yendf7q0dxnw362dqccn52vuz9s0z59hr".to_owned(),\n        ];\n        assert_eq!(\n            w1_descriptor\n                .addresses\n                .iter()\n                .map(ToString::to_string)\n                .collect::\u003cVec\u003c_\u003e\u003e(),\n            addresses\n        );\n        // We can build from these addresses\n        let w1_addresses =\n            InitialWalletSetup::build(\u0026[], \u0026[], \u0026addresses, network, addresses_per_descriptor)\n                .unwrap();\n        // And the result will be the same as from xpub/descriptor\n        assert_eq!(w1_descriptor.addresses, w1_addresses.addresses);\n        // We can also build from xpub, descriptor and addresses, at same time\n        let w1_all =\n            InitialWalletSetup::build(\u0026[\n                "zpub6qvVf5mN7DH14wr7oZS7xL6cpcFPDmxFEHBk18YpUF1qnroE1yGfW83eafbbi23dzRk7jrVXeJFMyCo3urmQpwkXtVnRmGmaJ3qVvdwx4mB".to_owned()\n            ], \u0026[\n                "wpkh(xpub6CFy3kRXorC3NMTt8qrsY9ucUfxVLXyFQ49JSLm3iEG5gfAmWewYFzjNYFgRiCjoB9WWEuJQiyYGCdZvUTwPEUPL9pPabT8bkbiD9Po47XG/\u003c0;1\u003e/*)".to_owned()\n            ], \u0026addresses, network, addresses_per_descriptor).unwrap();\n        // And the result should be the same, no duplication will happen\n        assert_eq!(w1_descriptor, w1_all);\n    }\n\n    #[test]\n    fn test_initial_wallet_build_multisig_testnet() {\n        use pretty_assertions::assert_eq;\n        let addresses_per_descriptor = 1;\n        let network = Network::Testnet;\n        let w1_descriptor = InitialWalletSetup::build(\u0026[], \u0026[\n            "wsh(sortedmulti(1,[54ff5a12/48h/1h/0h/2h]tpubDDw6pwZA3hYxcSN32q7a5ynsKmWr4BbkBNHydHPKkM4BZwUfiK7tQ26h7USm8kA1E2FvCy7f7Er7QXKF8RNptATywydARtzgrxuPDwyYv4x/\u003c0;1\u003e/*,[bcf969c0/48h/1h/0h/2h]tpubDEFdgZdCPgQBTNtGj4h6AehK79Jm4LH54JrYBJjAtHMLEAth7LuY87awx9ZMiCURFzFWhxToRJK6xp39aqeJWrG5nuW3eBnXeMJcvDeDxfp/\u003c0;1\u003e/*))#fuw35j0q".to_owned()\n        ], \u0026[], network, addresses_per_descriptor).unwrap();\n        let addresses = vec![\n            "tb1q2eeqw57e7pmrh5w3wkrshctx2qk80vf4mu7l7ek3ne4hg3lmcrnqcwejgj".to_owned(),\n            "tb1q6dpyc3jyqelgfwksedef0k2244rcg4gf6wvqm463lk907es2m08qnrfky7".to_owned(),\n        ];\n        assert_eq!(\n            w1_descriptor\n                .addresses\n                .iter()\n                .map(ToString::to_string)\n                .collect::\u003cVec\u003c_\u003e\u003e(),\n            addresses\n        );\n    }\n}\n',

              '// SPDX-License-Identifier: MIT\n//! # Floresta Chain\n//! This crate provides the core validation logic for a full node using libfloresta.\n//! It is maintained as a separate crate to allow other projects to build on it,\n//! independent of the libfloresta P2P network or libfloresta wallet.\n//! The main entry point is the [ChainState] struct, that keeps track of the current\n//! blockchain state, like headers and utreexo accumulator.\n//!\n//! All data is stored in a `ChainStore` implementation, which is generic over the\n//! underlying database. See the ChainStore trait for more information. For a\n//! ready-to-use implementation, see the [KvChainStore] struct.\n#![cfg_attr(any(feature = "no-std", not(test)), no_std)]\n\npub mod pruned_utreexo;\npub(crate) use floresta_common::prelude;\npub use pruned_utreexo::chain_state::*;\npub use pruned_utreexo::chainparams::*;\npub use pruned_utreexo::chainstore::*;\npub use pruned_utreexo::error::*;\npub use pruned_utreexo::udata::*;\npub use pruned_utreexo::Notification;\n\n#[derive(Debug, Clone, Copy, PartialEq, Eq)]\npub enum Network {\n    Bitcoin,\n    Testnet,\n    Regtest,\n    Signet,\n}\nimpl From\u003cbitcoin::network::Network\u003e for Network {\n    fn from(network: bitcoin::network::Network) -\u003e Self {\n        match network {\n            bitcoin::network::Network::Bitcoin =\u003e Network::Bitcoin,\n            bitcoin::network::Network::Testnet =\u003e Network::Testnet,\n            bitcoin::network::Network::Regtest =\u003e Network::Regtest,\n            bitcoin::network::Network::Signet =\u003e Network::Signet,\n            _ =\u003e panic!("Unknown network"),\n        }\n    }\n}\nimpl From\u003cNetwork\u003e for bitcoin::network::Network {\n    fn from(network: Network) -\u003e Self {\n        match network {\n            Network::Bitcoin =\u003e bitcoin::network::Network::Bitcoin,\n            Network::Testnet =\u003e bitcoin::network::Network::Testnet,\n            Network::Regtest =\u003e bitcoin::network::Network::Regtest,\n            Network::Signet =\u003e bitcoin::network::Network::Signet,\n        }\n    }\n}\n\n#[cfg(test)]\nmod test {\n    use bitcoin::network::Network as BNetwork;\n\n    use super::*;\n    #[test]\n    fn test_network() {\n        assert_eq!(Network::Bitcoin, BNetwork::Bitcoin.into());\n        assert_eq!(Network::Testnet, BNetwork::Testnet.into());\n        assert_eq!(Network::Regtest, BNetwork::Regtest.into());\n        assert_eq!(Network::Signet, BNetwork::Signet.into());\n    }\n}\n',
