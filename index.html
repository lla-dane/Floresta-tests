            content:
              '//! A collection of functions that implement the consensus rules for the Bitcoin Network.\n//! This module contains functions that are used to verify blocks and transactions, and doesn\'t\n//! assume anything about the chainstate, so it can be used in any context.\n//! We use this to avoid code reuse among the different implementations of the chainstate.\n\nextern crate alloc;\n\nuse core::ffi::c_uint;\nuse core::ops::Mul;\n\nuse bitcoin::block::Header as BlockHeader;\nuse bitcoin::consensus::Encodable;\nuse bitcoin::hashes::sha256;\nuse bitcoin::hashes::Hash;\nuse bitcoin::pow::U256;\nuse bitcoin::Block;\nuse bitcoin::BlockHash;\nuse bitcoin::OutPoint;\nuse bitcoin::Target;\nuse bitcoin::Transaction;\nuse bitcoin::TxOut;\nuse floresta_common::prelude::*;\nuse rustreexo::accumulator::node_hash::NodeHash;\nuse rustreexo::accumulator::proof::Proof;\nuse rustreexo::accumulator::stump::Stump;\nuse sha2::Digest;\nuse sha2::Sha512_256;\n\nuse super::chainparams::ChainParams;\nuse super::error::BlockValidationErrors;\nuse super::error::BlockchainError;\n\n/// The value of a single coin in satoshis.\npub const COIN_VALUE: u64 = 100_000_000;\n\n/// The version tag to be prepended to the leafhash. It\'s just the sha512 hash of the string\n/// `UtreexoV1` represented as a vector of [u8] ([85 116 114 101 101 120 111 86 49]).\n/// The same tag is "5574726565786f5631" as a hex string.\npub const UTREEXO_TAG_V1: [u8; 64] = [\n    0x5b, 0x83, 0x2d, 0xb8, 0xca, 0x26, 0xc2, 0x5b, 0xe1, 0xc5, 0x42, 0xd6, 0xcc, 0xed, 0xdd, 0xa8,\n    0xc1, 0x45, 0x61, 0x5c, 0xff, 0x5c, 0x35, 0x72, 0x7f, 0xb3, 0x46, 0x26, 0x10, 0x80, 0x7e, 0x20,\n    0xae, 0x53, 0x4d, 0xc3, 0xf6, 0x42, 0x99, 0x19, 0x99, 0x31, 0x77, 0x2e, 0x03, 0x78, 0x7d, 0x18,\n    0x15, 0x6e, 0xb3, 0x15, 0x1e, 0x0e, 0xd1, 0xb3, 0x09, 0x8b, 0xdc, 0x84, 0x45, 0x86, 0x18, 0x85,\n];\n\n/// This struct contains all the information and methods needed to validate a block,\n/// it is used by the [ChainState] to validate blocks and transactions.\n#[derive(Debug, Clone)]\npub struct Consensus {\n    /// The parameters of the chain we are validating, it is usually hardcoded\n    /// constants. See [ChainParams] for more information.\n    pub parameters: ChainParams,\n}\n\nimpl Consensus {\n    /// Returns the amount of block subsidy to be paid in a block, given it\'s height.\n    /// Bitcoin Core source: https://github.com/bitcoin/bitcoin/blob/2b211b41e36f914b8d0487e698b619039cc3c8e2/src/validation.cpp#L1501-L1512\n    pub fn get_subsidy(\u0026self, height: u32) -\u003e u64 {\n        let halvings = height / self.parameters.subsidy_halving_interval as u32;\n        // Force block reward to zero when right shift is undefined.\n        if halvings \u003e= 64 {\n            return 0;\n        }\n        let mut subsidy = 50 * COIN_VALUE;\n        // Subsidy is cut in half every 210,000 blocks which will occur approximately every 4 years.\n        subsidy \u003e\u003e= halvings;\n        subsidy\n    }\n\n    /// Returns the hash of a leaf node in the utreexo accumulator.\n    #[inline]\n    fn get_leaf_hashes(\n        transaction: \u0026Transaction,\n        vout: u32,\n        height: u32,\n        block_hash: BlockHash,\n    ) -\u003e sha256::Hash {\n        let header_code = height \u003c\u003c 1;\n\n        let mut ser_utxo = Vec::new();\n        let utxo = transaction.output.get(vout as usize).unwrap();\n        utxo.consensus_encode(\u0026mut ser_utxo).unwrap();\n        let header_code = if transaction.is_coinbase() {\n            header_code | 1\n        } else {\n            header_code\n        };\n\n        let leaf_hash = Sha512_256::new()\n            .chain_update(UTREEXO_TAG_V1)\n            .chain_update(UTREEXO_TAG_V1)\n            .chain_update(block_hash)\n            .chain_update(transaction.txid())\n            .chain_update(vout.to_le_bytes())\n            .chain_update(header_code.to_le_bytes())\n            .chain_update(ser_utxo)\n            .finalize();\n        sha256::Hash::from_slice(leaf_hash.as_slice())\n            .expect("parent_hash: Engines shouldn\'t be Err")\n    }\n    /// Verify if all transactions in a block are valid. Here we check the following:\n    /// - The block must contain at least one transaction, and this transaction must be coinbase\n    /// - The first transaction in the block must be coinbase\n    /// - The coinbase transaction must have the correct value (subsidy + fees)\n    /// - The block must not create more coins than allowed\n    /// - All transactions must be valid:\n    ///     - The transaction must not be coinbase (already checked)\n    ///     - The transaction must not have duplicate inputs\n    ///     - The transaction must not spend more coins than it claims in the inputs\n    ///     - The transaction must have valid scripts\n    #[allow(unused)]\n    pub fn verify_block_transactions(\n        mut utxos: HashMap\u003cOutPoint, TxOut\u003e,\n        transactions: \u0026[Transaction],\n        subsidy: u64,\n        verify_script: bool,\n        flags: c_uint,\n    ) -\u003e Result\u003c(), BlockchainError\u003e {\n        // Blocks must contain at least one transaction\n        if transactions.is_empty() {\n            return Err(BlockValidationErrors::EmptyBlock.into());\n        }\n        let mut fee = 0;\n        // Skip the coinbase tx\n        for (n, transaction) in transactions.iter().enumerate() {\n            // We don\'t need to verify the coinbase inputs, as it spends newly generated coins\n            if transaction.is_coinbase() {\n                if n == 0 {\n                    continue;\n                }\n                // A block must contain only one coinbase, and it should be the fist thing inside it\n                return Err(BlockValidationErrors::FirstTxIsnNotCoinbase.into());\n            }\n            // Amount of all outputs\n            let output_value = transaction\n                .output\n                .iter()\n                .fold(0, |acc, tx| acc + tx.value.to_sat());\n            // Amount of all inputs\n            let in_value = transaction.input.iter().fold(0, |acc, input| {\n                acc + utxos\n                    .get(\u0026input.previous_output)\n                    .expect("We have all prevouts here")\n                    .value\n                    .to_sat()\n            });\n            // Value in should be greater or equal to value out. Otherwise, inflation.\n            if output_value \u003e in_value {\n                return Err(BlockValidationErrors::NotEnoughMoney.into());\n            }\n            // Fee is the difference between inputs and outputs\n            fee += in_value - output_value;\n            // Verify the tx script\n            #[cfg(feature = "bitcoinconsensus")]\n            if verify_script {\n                transaction\n                    .verify_with_flags(|outpoint| utxos.remove(outpoint), flags)\n                    .map_err(|err| BlockValidationErrors::InvalidTx(alloc::format!("{:?}", err)))?;\n            }\n        }\n        // In each block, the first transaction, and only the first, should be coinbase\n        if !transactions[0].is_coinbase() {\n            return Err(BlockValidationErrors::FirstTxIsnNotCoinbase.into());\n        }\n        // Checks if the miner isn\'t trying to create inflation\n        if fee + subsidy\n            \u003c transactions[0]\n                .output\n                .iter()\n                .fold(0, |acc, out| acc + out.value.to_sat())\n        {\n            return Err(BlockValidationErrors::BadCoinbaseOutValue.into());\n        }\n        Ok(())\n    }\n    /// Calculates the next target for the proof of work algorithm, given the\n    /// current target and the time it took to mine the last 2016 blocks.\n    pub fn calc_next_work_required(\n        last_block: \u0026BlockHeader,\n        first_block: \u0026BlockHeader,\n        params: ChainParams,\n    ) -\u003e Target {\n        let cur_target = last_block.target().0;\n\n        let expected_timespan = U256::from(params.pow_target_timespan);\n        let mut actual_timespan = last_block.time - first_block.time;\n\n        // Difficulty adjustments are limited, to prevent large swings in difficulty\n        // caused by malicious miners.\n        if actual_timespan \u003c params.pow_target_timespan as u32 / 4 {\n            actual_timespan = params.pow_target_timespan as u32 / 4;\n        }\n        if actual_timespan \u003e params.pow_target_timespan as u32 * 4 {\n            actual_timespan = params.pow_target_timespan as u32 * 4;\n        }\n\n        let new_target = cur_target.mul(actual_timespan.into());\n        let new_target = new_target / expected_timespan;\n        Target(new_target)\n    }\n    /// Updates our accumulator with the new block. This is done by calculating the new\n    /// root hash of the accumulator, and then verifying the proof of inclusion of the\n    /// deleted nodes. If the proof is valid, we return the new accumulator. Otherwise,\n    /// we return an error.\n    /// This function is pure, it doesn\'t modify the accumulator, but returns a new one.\n    pub fn update_acc(\n        acc: \u0026Stump,\n        block: \u0026Block,\n        height: u32,\n        proof: Proof,\n        del_hashes: Vec\u003csha256::Hash\u003e,\n    ) -\u003e Result\u003cStump, BlockchainError\u003e {\n        let block_hash = block.block_hash();\n        let mut leaf_hashes = Vec::new();\n        let del_hashes = del_hashes\n            .iter()\n            .map(|hash| NodeHash::from(hash.as_byte_array()))\n            .collect::\u003cVec\u003c_\u003e\u003e();\n        // Verify the proof of inclusion of the deleted nodes\n        if !acc.verify(\u0026proof, \u0026del_hashes)? {\n            return Err(BlockValidationErrors::InvalidProof.into());\n        }\n        // Get inputs from the block, we\'ll need this HashSet to check if an output is spent\n        // in the same block. If it is, we don\'t need to add it to the accumulator.\n        let mut block_inputs = HashSet::new();\n        for transaction in block.txdata.iter() {\n            for input in transaction.input.iter() {\n                block_inputs.insert((input.previous_output.txid, input.previous_output.vout));\n            }\n        }\n        // Get all leaf hashes that will be added to the accumulator\n        for transaction in block.txdata.iter() {\n            for (i, output) in transaction.output.iter().enumerate() {\n                if !output.script_pubkey.is_provably_unspendable()\n                    \u0026\u0026 !block_inputs.contains(\u0026(transaction.txid(), i as u32))\n                {\n                    leaf_hashes.push(Self::get_leaf_hashes(\n                        transaction,\n                        i as u32,\n                        height,\n                        block_hash,\n                    ))\n                }\n            }\n        }\n        // Convert the leaf hashes to NodeHashes used in Rustreexo\n        let hashes: Vec\u003cNodeHash\u003e = leaf_hashes\n            .iter()\n            .map(|\u0026hash| NodeHash::from(hash.as_byte_array()))\n            .collect();\n        // Update the accumulator\n        let acc = acc.modify(\u0026hashes, \u0026del_hashes, \u0026proof)?.0;\n        Ok(acc)\n    }\n}\n',

r\u003e;\n    /// Gives a requested block for rescan\n    fn process_rescan_block(\u0026self, block: \u0026Block) -\u003e Result\u003c(), BlockchainError\u003e;\n    /// Returns the root hashes of our utreexo forest\n    fn get_root_hashes(\u0026self) -\u003e Vec\u003cNodeHash\u003e;\n    /// Returns a partial chainstate from a range of blocks.\n    ///\n    /// [PartialChainState] is a simplified version of `ChainState` that is used during IBD.\n    /// It doesn't suport reorgs, only hold headers for a subset of blocks and isn't [Sync].\n    /// The idea here is that you take a OS thread or some async task that will drive one\n    /// [PartialChainState] to completion by downloading blocks inside that chainstate's range.\n    /// If all goes right, it'll end without error, and you should mark blocks in this range as\n    /// valid.\n    ///\n    /// Since this chainstate may start from a height with an existing UTXO set, you need to\n    /// provide a [Stump] for that block.\n    fn get_partial_chain(\n        \u0026self,\n        initial_height: u32,\n        final_height: u32,\n        acc: Stump,\n    ) -\u003e Result\u003cPartialChainState, BlockchainError\u003e;\n\n    /// Marks a chain as fully-valid\n    ///\n    /// This mimics the behavour of checking every block before this block, and continues\n    /// from this point\n    fn mark_chain_as_valid(\u0026self) -\u003e Result\u003cbool, BlockchainError\u003e;\n}\n\n/// [ChainStore] is a trait defining how we interact with our chain database. This definitions\n/// will be used by the [ChainState] to save and retrieve data about the blockchain, likely\n/// on disk.\n/// Right now, you can use the [KvChainStore] in your code, it implements this trait and\n/// uses a key-value store to save data.\n/// The [DatabaseError] is a simple trait that can be implemented by any error type that\n/// implements [std::error::Error] and [std::fmt::Display]. This is useful to abstract\n/// the database implementation from the               '//! A partial chain is a chain that only contains a subset of the blocks in the\n//! full chain. We use multiple partial chains to sync up with the full chain,\n//! and then merge them together to get the full chain. This allows us to make\n//! Initial Block Download in parallel.\n//!\n//! We use a [PartialChainState] insted of the useal ChainState, mainly for\n//! performance. Because we assume that only one worker will hold a [PartialChainState]\n//! at a given time, we can drop all syncronization primitives and make a really performatic\n//! ChainState that will consume and validate blocks as fast as we possibly can.\n//!\n//! This choice removes the use of costly atomic operations, but opens space for design flaws\n//! and memory unsoundness, so here are some tips about this module and how people looking for\n//! extend or use this code should proceed:\n//!   \n//!   - Shared ownership is forbidden: if you have two threads or tasks owning this, you\'ll have\n//!     data race. If you want to hold shared ownership for this module, you need to place a\n//!     [PartialChainState] inside an `Arc\u003cMutex\u003e` yourself. Note that you can\'t just Arc this,\n//!     because [PartialChainState] isn\'t [Sync].\n//!   - The interior is toxic, so no peeking: no references, mutable or not, to any field should\n//!     leak through the API, as we are not enforcing lifetime or borrowing rules at compile time.\n//!   - Sending is fine: There\'s nothing in this module that makes it not sendable to between\n//!     threads, as long as the origin thread gives away the ownership.\nuse bitcoin::BlockHash;\nuse floresta_common::prelude::*;\nextern crate alloc;\n\nuse core::cell::UnsafeCell;\n#[cfg(feature = "bitcoinconsensus")]\nuse core::ffi::c_uint;\n\n#[cfg(feature = "bitcoinconsensus")]\nuse bitcoin::bitcoinconsensus;\nuse bitcoin::block::Header as BlockHeader;\nuse log::info;\nuse rustreexo::accumulator::stump::Stump;\n\nuse super::chainparams::ChainParams;\nuse super::consensus::Consensus;\nuse super::error::BlockValidationErrors;\nuse super::error::BlockchainError;\nuse super::BlockchainInterface;\nuse super::UpdatableChainstate;\n\n#[doc(hidden)]\n#[derive(Debug)]\npub(crate) struct PartialChainStateInner {\n    /// The current accumulator state, it starts with a hardcoded value and\n    /// gets checked against the result of the previous partial chainstate.\n    pub(crate) current_acc: Stump,\n    /// The block headers in this interval, we need this to verify the blocks\n    /// and to build the accumulator. We assume this is sorted by height, and\n    /// should contains all blocks in this interval.\n    pub(crate) blocks: Vec\u003cBlockHeader\u003e,\n    /// The height this interval starts at. This [initial_height, final_height), so\n    /// if we break the interval at height 100, the first interval will be [0, 100)\n    /// and the second interval will be [100, 200). And the initial height of the\n    /// second interval will be 99.\n    pub(crate) initial_height: u32,\n    /// The height we are on right now, this is used to keep track of the progress\n    /// of the sync.\n    pub(crate) current_height: u32,\n    /// The height we are syncing up to, trying to push more blocks than this will\n    /// result in an error.\n    pub(crate) final_height: u32,\n    /// The error that occurred during validation, if any. It is here so we can\n    /// pull that afterwords.\n    pub(crate) error: Option\u003cBlockValidationErrors\u003e,\n    /// The consensus parameters, we need this to validate the blocks.\n    pub(crate) consensus: Consensus,\n    /// Whether we assume the signatures in this interval as valid, this is used to\n    /// speed up syncing, by assuming signatures in old blocks are valid.\n    pub(crate) assume_valid: bool,\n}\n\n/// A partial chain is a chain that only contains a subset of the blocks in the\n/// full chain. We use multiple partial chains to sync up with the full chain,\n/// and then merge them together to get the full chain. This allows us to conduct\n/// the sync in parallel. To build one, we need to know the initial\n/// height, the final height, and the block headers in between.\n///\n/// We need to modify our current state as-we-go, but we also need to use the main\n/// traits that define a chainstate. Most cruccially, both crates don\'t take a mutable\n/// reference in any method, so we need some form of interior mutability.\n/// We could just use a mutex, but this is not required and very wateful. Partial chains\n/// differ from the normal chain because they only have one owner, the worker responsible\n/// for driving this chain to it\'s completion. Because of that, we can simply use a UnsafeCell\n/// and forbit shared access between threads (i.e. don\'t implement [Sync])\npub struct PartialChainState(pub(crate) UnsafeCell\u003cPartialChainStateInner\u003e);\n\n/// We need to send [PartialChainState] between threads/tasks, because the worker thread, once it\n/// finishes, needs to notify the main task and pass the final partial chain.\n/// # Safety\n///\n/// All itens inside the [UnsafeCell] are [Send], most importantly, there are no references or\n/// smart pointers inside it, so sending shouldn\'t be a problem.\n///\n/// Note that [PartialChainState] isn\'t meant to be shared among threads, so we shouldn\'t implement [Sync].\n/// The idea of a partial chain is be owned by a single worker that will download all blocks in\n/// the range covered by this chain and validate each block, so only the worker thread (or task)\n/// will own this at any given time.\nunsafe impl Send for PartialChainState {}\n\nimpl PartialChainStateInner {\n    /// Returns the height we have synced up to so far\n    pub fn current_height(\u0026self) -\u003e u32 {\n        self.current_height\n    }\n\n    /// Whether or not we have synced up to the final height\n    pub fn is_sync(\u0026self) -\u003e bool {\n        self.current_height == self.final_height\n    }\n\n    pub fn get_block(\u0026self, height: u32) -\u003e Option\u003c\u0026BlockHeader\u003e {\n        let index = height - self.initial_height;\n        self.blocks.get(index as usize)\n    }\n\n    #[cfg(feature = "bitcoinconsensus")]\n    /// Returns the validation flags, given the current block height\n    fn get_validation_flags(\u0026self, height: u32) -\u003e c_uint {\n        let chains_params = \u0026self.consensus.parameters;\n        let hash = self.get_block(height).unwrap().block_hash();\n        if let Some(flag) = chains_params.exceptions.get(\u0026hash) {\n            return *flag;\n        }\n        // From Bitcoin Core:\n        // BIP16 didn\'t become active until Apr 1 2012 (on mainnet, and\n        // retroactively applied to testnet)\n        // However, only one historical block violated the P2SH rules (on both\n        // mainnet and testnet).\n        // Similarly, only one historical block violated the TAPROOT rules on\n        // mainnet.\n        // For simplicity, always leave P2SH+WITNESS+TAPROOT on except for the two\n        // violating blocks.\n        let mut flags = bitcoinconsensus::VERIFY_P2SH | bitcoinconsensus::VERIFY_WITNESS;\n\n        if height \u003e= chains_params.bip65_activation_height {\n            flags |= bitcoinconsensus::VERIFY_CHECKLOCKTIMEVERIFY;\n        }\n        if height \u003e= chains_params.bip66_activation_height {\n            flags |= bitcoinconsensus::VERIFY_DERSIG;\n        }\n        if height \u003e= chains_params.csv_activation_height {\n            flags |= bitcoinconsensus::VERIFY_CHECKSEQUENCEVERIFY;\n        }\n        if height \u003e= chains_params.segwit_activation_height {\n            flags |= bitcoinconsensus::VERIFY_NULLDUMMY;\n        }\n        flags\n    }\n\n    #[inline]\n    /// Update our internal state, given a new height and accumulator\n    fn update_state(\u0026mut self, height: u32, acc: Stump) {\n        self.current_height = height;\n        self.current_acc = acc;\n    }\n\n             content:
              '//! UData is the serialized data used for proof propagation in utreexo. It contains all\n//! data needed for validating some piece of information, like a transaction and a block.\n\nuse bitcoin::consensus::Decodable;\nuse bitcoin::consensus::Encodable;\nuse bitcoin::hashes::sha256;\nuse bitcoin::hashes::Hash;\nuse bitcoin::BlockHash;\nuse bitcoin::OutPoint;\nuse bitcoin::TxOut;\nuse sha2::Digest;\nuse sha2::Sha512_256;\n\nuse crate::prelude::*;\nuse crate::pruned_utreexo::consensus::UTREEXO_TAG_V1;\n\n/// Leaf data is the data that is hashed when adding to utreexo state. It contains validation\n/// data and some commitments to make it harder to attack an utreexo-only node.\n#[derive(Debug, PartialEq)]\npub struct LeafData {\n    /// A commitment to the block creating this utxo\n    pub block_hash: BlockHash,\n    /// The utxo\'s outpoint\n    pub prevout: OutPoint,\n    /// Header code is a compact commitment to the block height and whether or not this\n    /// transaction is coinbase. It\'s defined as\n    ///\n    /// ```ignore\n    /// header_code: u32 = if transaction.is_coinbase() {\n    ///     (block_height \u003c\u003c 1 ) | 1\n    /// } else {\n    ///     block_height \u003c\u003c 1\n    /// };\n    /// ```\n    pub header_code: u32,\n    /// The actual utxo\n    pub utxo: TxOut,\n}\n\nimpl LeafData {\n    pub fn _get_leaf_hashes(\u0026self) -\u003e sha256::Hash {\n        let mut ser_utxo = Vec::new();\n        let _ = self.utxo.consensus_encode(\u0026mut ser_utxo);\n        let leaf_hash = Sha512_256::new()\n            .chain_update(UTREEXO_TAG_V1)\n            .chain_update(UTREEXO_TAG_V1)\n            .chain_update(self.block_hash)\n            .chain_update(self.prevout.txid)\n            .chain_update(self.prevout.vout.to_le_bytes())\n            .chain_update(self.header_code.to_le_bytes())\n            .chain_update(ser_utxo)\n            .finalize();\n        sha256::Hash::from_slice(leaf_hash.as_slice())\n            .expect("parent_hash: Engines shouldn\'t be Err")\n    }\n}\n\nimpl Decodable for LeafData {\n    fn consensus_decode\u003cR: Read + ?Sized\u003e(\n        reader: \u0026mut R,\n    ) -\u003e Result\u003cSelf, bitcoin::consensus::encode::Error\u003e {\n        Self::consensus_decode_from_finite_reader(reader)\n    }\n    fn consensus_decode_from_finite_reader\u003cR: Read + ?Sized\u003e(\n        reader: \u0026mut R,\n    ) -\u003e Result\u003cSelf, bitcoin::consensus::encode::Error\u003e {\n        let block_hash = BlockHash::consensus_decode(reader)?;\n        let prevout = OutPoint::consensus_decode(reader)?;\n        let header_code = u32::consensus_decode(reader)?;\n        let utxo = TxOut::consensus_decode(reader)?;\n        Ok(LeafData {\n            block_hash,\n            prevout,\n            header_code,\n            utxo,\n        })\n    }\n}\n\npub mod proof_util {\n    use bitcoin::blockdata::script::Instruction;\n    use bitcoin::hashes::sha256;\n    use bitcoin::hashes::Hash;\n    use bitcoin::p2p::utreexo::CompactLeafData;\n    use bitcoin::p2p::utreexo::UData;\n    use bitcoin::Amount;\n    use bitcoin::OutPoint;\n    use bitcoin::PubkeyHash;\n    use bitcoin::ScriptBuf;\n    use bitcoin::ScriptHash;\n    use bitcoin::Transaction;\n    use bitcoin::TxIn;\n    use bitcoin::TxOut;\n    use bitcoin::WPubkeyHash;\n    use bitcoin::WScriptHash;\n    use rustreexo::accumulator::node_hash::NodeHash;\n    use rustreexo::accumulator::proof::Proof;\n\n    use super::LeafData;\n    use crate::prelude::*;\n    use crate::pruned_utreexo::BlockchainInterface;\n\n    #[derive(Debug)]\n    pub enum Error {\n        EmptyStack,\n    }\n\n    pub fn reconstruct_leaf_data(\n        leaf: \u0026CompactLeafData,\n        input: \u0026TxIn,\n        block_hash: bitcoin::BlockHash,\n    ) -\u003e Result\u003cLeafData, Error\u003e {\n        let spk = reconstruct_script_pubkey(leaf, input)?;\n\n        Ok(LeafData {\n            block_hash,\n            header_code: leaf.header_code,\n            prevout: input.previous_output,\n            utxo: TxOut {\n                script_pubkey: spk,\n                value: Amount::from_sat(leaf.amount),\n            },\n        })\n    }\n\n    #[allow(clippy::type_complexity)]\n    pub fn process_proof\u003cChain: BlockchainInterface\u003e(\n        udata: \u0026UData,\n        transactions: \u0026[Transaction],\n        chain: \u0026Chain,\n    ) -\u003e Result\u003c(Proof, Vec\u003csha256::Hash\u003e, HashMap\u003cOutPoint, TxOut\u003e), Chain::Error\u003e {\n        let targets = udata.proof.targets.iter().map(|target| target.0).collect();\n        let hashes = udata\n            .proof\n            .hashes\n            .iter()\n            .map(|hash| NodeHash::Some(*hash.as_byte_array()))\n            .collect();\n        let proof = Proof::new(targets, hashes);\n        let mut hashes = Vec::new();\n        let mut leaves_iter = udata.leaves.iter().cloned();\n        let mut tx_iter = transactions.iter();\n\n        let mut inputs = HashMap::new();\n        tx_iter.next(); // Skip coinbase\n\n        for tx in tx_iter {\n            let txid = tx.txid();\n            for (vout, out) in tx.output.iter().enumerate() {\n                inputs.insert(\n                    OutPoint {\n                        txid,\n                        vout: vout as u32,\n                    },\n                    out.clone(),\n                );\n            }\n\n            for input in tx.input.iter() {\n                if !inputs.contains_key(\u0026input.previous_output) {\n                    if let Some(leaf) = leaves_iter.next() {\n                        let height = leaf.header_code \u003e\u003e 1;\n                        let hash = chain.get_block_hash(height)?;\n                        let leaf =\n                            reconstruct_leaf_data(\u0026leaf, input, hash).expect("Invalid proof");\n                        hashes.push(leaf._get_leaf_hashes());\n                        inputs.insert(leaf.prevout, leaf.utxo);\n                    }\n                }\n            }\n        }\n\n        Ok((proof, hashes, inputs))\n    }\n\n    fn reconstruct_script_pubkey(leaf: \u0026CompactLeafData, input: \u0026TxIn) -\u003e Result\u003cScriptBuf, Error\u003e {\n        match \u0026leaf.spk_ty {\n            bitcoin::p2p::utreexo::ScriptPubkeyType::Other(spk) =\u003e {\n                Ok(ScriptBuf::from(spk.clone().into_vec()))\n            }\n            bitcoin::p2p::utreexo::ScriptPubkeyType::PubKeyHash =\u003e {\n                let pkhash = get_pk_hash(input)?;\n                Ok(ScriptBuf::new_p2pkh(\u0026pkhash))\n            }\n            bitcoin::p2p::utreexo::ScriptPubkeyType::WitnessV0PubKeyHash =\u003e {\n                let pk_hash = get_witness_pk_hash(input)?;\n                Ok(ScriptBuf::new_p2wpkh(\u0026pk_hash))\n            }\n            bitcoin::p2p::utreexo::ScriptPubkeyType::ScriptHash =\u003e {\n                let script_hash = get_script_hash(input)?;\n                Ok(ScriptBuf::new_p2sh(\u0026script_hash))\n            }\n            bitcoin::p2p::utreexo::ScriptPubkeyType::WitnessV0ScriptHash =\u003e {\n                let witness_program_hash = get_witness_script_hash(input)?;\n                Ok(ScriptBuf::new_p2wsh(\u0026witness_program_hash))\n            }\n        }\n    }\n    fn get_pk_hash(input: \u0026TxIn) -\u003e Result\u003cPubkeyHash, Error\u003e {\n        let script_sig = \u0026input.script_sig;\n        let inst = script_sig.instructions().last();\n        if let Some(Ok(bitcoin::blockdata::script::Instruction::PushBytes(bytes))) = inst {\n            return Ok(PubkeyHash::hash(bytes.as_bytes()));\n        }\n        Err(Error::EmptyStack)\n    }\n    fn get_script_hash(input: \u0026TxIn) -\u003e Result\u003cScriptHash, Error\u003e {\n        let script_sig = \u0026input.script_sig;\n        let inst = script_sig.instructions().last();\n        if let Some(Ok(Instruction::PushBytes(bytes))) = inst {\n {\n        let here = env!("PWD");\n        let port = rand::random::\u003cu16\u003e() % 1000 + 18443;\n\n        // makes a temporary directory\n        let test_code = rand::random::\u003cu64\u003e();\n        let dirname = format!("{here}/tmp/floresta.{test_code}");\n        fs::DirBuilder::new()\n            .recursive(true)\n            .create(dirname.clone())\n            .unwrap();\n\n        let fld = Command::new(format!("{here}/target/debug/florestad"))\n            .args(["-n", "regtest"])\n            .args(["run"])\n            .args(["--data-dir", \u0026dirname])\n            .args(["--rpc-address", \u0026format!("127.0.0.1:{}", port)])\n            .args(["--electrum-address", \u0026format!("127.0.0.1:{}", port + 1)])\n            .stdout(Stdio::null())\n            .stderr(Stdio::null())\n            .spawn()\n            .unwrap();\n\n        let client = ReqwestClient::new(format!("http://127.0.0.1:{port}"));\n\n        let mut retries = 10;\n\n        loop {\n            sleep(Duration::from_secs(1));\n            retries -= 1;\n            if retries == 0 {\n                panic!("florestad didn\'t start {:?}", fld.stdout);\n            }\n            match client.get_blockchain_info() {\n                Ok(_) =\u003e break,\n                Err(_) =\u003e continue,\n            }\n        }\n\n        (Florestad { proc: fld }, client)\n    }\n\n    #[test]\n    #[ignore]\n    fn test_rescan() {\n        let (_proc, client) = start_florestad();\n\n        let rescan = client.rescan(0).expect("rpc not working");\n        assert!(rescan);\n    }\n\n    #[test]\n    #[ignore]\n    fn test_stop() {\n        let (mut _proc, client) = start_florestad();\n\n        let stop = client.stop().expect("rpc not working");\n        assert!(stop);\n    }\n\n    #[test]\n    #[ignore]\n    fn test_get_blockchaininfo() {\n        let (_proc, client) = start_florestad();\n\n        let gbi = client.get_blockchain_info().expect("rpc not working");\n\n        assert_eq!(gbi.height, 0);\n        assert_eq!(gbi.chain, "regtest".to_owned());\n        assert!(gbi.ibd);\n        assert_eq!(gbi.leaf_count, 0);\n        assert_eq!(gbi.root_hashes, Vec::\u003cString\u003e::new());\n    }\n\n    #[test]\n    #[ignore]\n    fn test_get_roots() {\n        let (_proc, client) = start_florestad();\n\n        let gbi = client.get_blockchain_info().expect("rpc not working");\n\n        println!("{}", gbi.leaf_count);\n\n        assert_eq!(gbi.root_hashes, Vec::\u003cString\u003e::new());\n    }\n\n    #[test]\n    #[ignore]\n    fn test_get_block() {\n        let (_proc, client) = start_florestad();\n\n        let block_hash: BlockHash =\n            "0f9188f13cb7b2c71f2a335e3a4fc328bf5beb436012afca590b1a11466e2206"\n                .parse()\n                .unwrap();\n        let block = client.get_block(block_hash).unwrap();\n\n        assert_eq!(\n            block.hash,\n            "0f9188f13cb7b2c71f2a335e3a4fc328bf5beb436012afca590b1a11466e2206".to_owned()\n        );\n    }\n\n    #[test]\n    #[ignore]\n    fn test_get_block_hash() {\n        let (_proc, client) = start_florestad();\n\n        let blockhash = client.get_block_hash(0).expect("rpc not working");\n\n        assert_eq!(\n            blockhash,\n            "0f9188f13cb7b2c71f2a335e3a4fc328bf5beb436012afca590b1a11466e2206"\n                .parse()\n                .unwrap()\n        );\n    }\n\n    #[test]\n    #[ignore]\n    fn test_get_block_header() {\n        let (_proc, client) = start_florestad();\n\n        let blockhash = client.get_block_hash(0).expect("rpc not working");\n        let block_header = client.get_block_header(blockhash).expect("rpc not working");\n\n        assert_eq!(block_header.block_hash(), blockhash);\n    }\n\n    #[test]\n    #[ignore]\n    fn test_get_block_filter() {\n        let (_proc, client) = start_florestad();\n\n        let block_filter = client.get_block_filter(0);\n\n        // this should err, because there is no filter for               'use std::fmt::Debug;\n\nuse anyhow::Ok;\nuse bitcoin::BlockHash;\nuse bitcoin::Network;\nuse bitcoin::Txid;\nuse clap::Parser;\nuse clap::Subcommand;\nuse floresta_cli::reqwest_client::ReqwestClient;\nuse floresta_cli::rpc::FlorestaRPC;\n\nmod reqwest_client;\nmod rpc;\nmod rpc_types;\n\nfn main() -\u003e anyhow::Result\u003c()\u003e {\n    let cli = Cli::parse();\n\n    let client = ReqwestClient::new(get_host(\u0026cli));\n    let res = do_request(\u0026cli, client)?;\n\n    println!("{}", res);\n\n    anyhow::Ok(())\n}\n\nfn get_host(cmd: \u0026Cli) -\u003e String {\n    if let Some(host) = cmd.rpc_host.clone() {\n        return host;\n    }\n\n    match cmd.network {\n        Network::Bitcoin =\u003e "http://127.0.0.1:8332".into(),\n        Network::Testnet =\u003e "http://127.0.0.1:18332".into(),\n        Network::Signet =\u003e "http://127.0.0.1:38332".into(),\n        Network::Regtest =\u003e "http://127.0.0.1:18442".into(),\n        _ =\u003e "http://127.0.0.1:8332".into(),\n    }\n}\n\nfn do_request(cmd: \u0026Cli, client: ReqwestClient) -\u003e anyhow::Result\u003cString\u003e {\n    Ok(match cmd.methods.clone() {\n        Methods::GetBlockchainInfo =\u003e serde_json::to_string_pretty(\u0026client.get_blockchain_info()?)?,\n        Methods::GetBlockHash { height } =\u003e {\n            serde_json::to_string_pretty(\u0026client.get_block_hash(height)?)?\n        }\n        Methods::GetTxOut { txid, vout } =\u003e {\n            serde_json::to_string_pretty(\u0026client.get_tx_out(txid, vout)?)?\n        }\n        Methods::GetTxProof { txids, .. } =\u003e {\n            serde_json::to_string_pretty(\u0026client.get_tx_proof(txids)?)?\n        }\n        Methods::GetRawTransaction { txid, .. } =\u003e {\n            serde_json::to_string_pretty(\u0026client.get_transaction(txid, Some(true))?)?\n        }\n        Methods::RescanBlockchain { start_height } =\u003e {\n            serde_json::to_string_pretty(\u0026client.rescan(start_height)?)?\n        }\n        Methods::SendRawTransaction { tx } =\u003e {\n            serde_json::to_string_pretty(\u0026client.send_raw_transaction(tx)?)?\n        }\n        Methods::GetBlockHeader { hash } =\u003e {\n            serde_json::to_string_pretty(\u0026client.get_block_header(hash)?)?\n        }\n        Methods::LoadDescriptor { desc, rescan } =\u003e {\n            serde_json::to_string_pretty(\u0026client.load_descriptor(desc, rescan)?)?\n        }\n        Methods::GetRoots =\u003e serde_json::to_string_pretty(\u0026client.get_roots()?)?,\n        Methods::GetBlock { hash, .. } =\u003e serde_json::to_string_pretty(\u0026client.get_block(hash)?)?,\n        Methods::GetPeerInfo =\u003e serde_json::to_string_pretty(\u0026client.get_peer_info()?)?,\n        Methods::Stop =\u003e serde_json::to_string_pretty(\u0026client.stop()?)?,\n        Methods::AddNode { node } =\u003e serde_json::to_string_pretty(\u0026client.add_node(node)?)?,\n        Methods::GetFilters { height } =\u003e {\n            serde_json::to_string_pretty(\u0026client.get_block_filter(height)?)?\n        }\n    })\n}\n\n#[derive(Debug, Parser)]\n#[command(author = "Davidson Souza", version = "0.1.0", about = r#"\n    A simple command line interface to the Floresta JSON RPC interface.\n"#, long_about = None)]\npub struct Cli {\n    /// Sets a custom config file\n    #[arg(short, long, value_name = "FILE")]\n    pub config_file: Option\u003cString\u003e,\n    /// Which network should we use\n    #[arg(short, long, default_value_t=Network::Bitcoin)]\n    pub network: Network,\n    /// Turn debugging information on\n    #[arg(short, long, action = clap::ArgAction::Count)]\n    pub debug: u8,\n    /// The RPC host to connect to\n    #[arg(short = \'H\', long, value_name = "URL")]\n    pub rpc_host: Option\u003cString\u003e,\n    /// The RPC username to use\n    #[arg(short = \'u\', long, value_name = "USERNAME")]\n    pub rpc_user: Option\u003cString\u003e,\n    /// The RPC password to use\n    #[arg(short = \'P\', long, value_name = "PASSWORD")]\n    pub rpc_password: Option\u003cString\u003e,\n    /// An actual RPC command to run\n    #[command(subcommand)]\n    pub methods: Methods,\n}\n\n#[derive(Debug, Clone, Subcommand)]\npub enum Methods {\n    /// Returns information about the current state of the blockchain\n    #[command(name = "getblockchaininfo")]\n    GetBlockchainInfo,\n    /// Returns the hash of the block associated with height\n    #[command(name = "getblockhash")]\n    GetBlockHash { height: u32 },\n    /// Returns the proof that one or more transactions were included in a block\n    #[command(name = "gettxproof")]\n    GetTxProof {\n        txids: Txid,\n        blockhash: Option\u003cBlockHash\u003e,\n    },\n    /// Returns the raw transaction, assuming it is cached by our watch only wallet\n    #[command(name = "getrawtransaction")]\n    GetRawTransaction { txid: Txid, verbose: Option\u003cbool\u003e },\n    /// Ask the node to rescan the blockchain for transactions\n    #[command(name = "rescan")]\n    RescanBlockchain { start_height: u32 },\n    /// Submits a raw transaction to the network\n    #[command(name = "sendrawtransaction")]\n    SendRawTransaction { tx: String },\n    /// Returns the block header for the given block hash\n    #[command(name = "getblockheader")]\n    GetBlockHeader { hash: BlockHash },\n    /// Loads a new descriptor to the watch only wallet\n    #[command(name = "loaddescriptor")]\n    LoadDescriptor { desc: String, rescan: Option\u003cu32\u003e },\n    /// Returns the roots of the current utreexo forest\n    #[command(name = "getroots")]\n    GetRoots,\n    /// Returns a block\n    #[command(name = "getblock")]\n    GetBlock { hash: BlockHash, verbosity: u32 },\n    /// Returns information about the peers we are connected to\n    #[command(name = "getpeerinfo")]\n    GetPeerInfo,\n    /// Returns the value associated with a UTXO, if it\'s still not spent.\n    /// This function only works properly if we have the compact block filters\n    /// feature enabled\n    #[command(name = "gettxout")]\n    GetTxOut { txid: Txid, vout: u32 },\n    /// Stops the node\n    #[command(name = "stop")]\n    Stop,\n    /// Connects with a peer, given its address and port\n    /// Usage: addnode \u003cip:[port]\u003e\n    #[command(name = "addnode")]\n    AddNode { node: String },\n    /// Returns the filters for a given block\n    #[command(name = "getfilter")]\n    GetFilters { height: u32 },\n}\n',

st have enabled block filters by setting the `blockfilters=1` option.\n    fn get_tx_out(\u0026self, tx_id: Txid, outpoint: u32) -\u003e Result\u003cValue\u003e;\n    /// Stops the florestad process\n    ///\n    /// This can be used to gracefully stop the florestad process.\n    fn stop(\u0026self) -\u003e Result\u003cbool\u003e;\n    /// Tells florestad to connect with a peer\n    ///\n    /// You can use this to connect with a given node, providing it\'s IP address and port.\n    fn add_node(\u0026self, node: String) -\u003e Result\u003cbool\u003e;\n}\n\n/// Since the workflow for jsonrpc is the same for all methods, we can implement a trait\n/// that will let us call any method on the client, and then implement the methods on any\n/// client that implements this trait.\npub trait JsonRPCClient: Sized {\n    /// Calls a method on the client\n    ///\n    /// This should call the appropriated rpc method and return a parsed response or error.\n    fn call\u003cT: serde::de::DeserializeOwned\u003e(\u0026self, method: \u0026str, params: \u0026[Value]) -\u003e Result\u003cT\u003e\n    where\n        T: for\u003c\'a\u003e serde::de::Deserialize\u003c\'a\u003e + Debug;\n}\n\nimpl\u003cT: JsonRPCClient\u003e FlorestaRPC for T {\n    fn add_node(\u0026self, node: String) -\u003e Result\u003cbool\u003e {\n        self.call("addnode", \u0026[Value::String(node)])\n    }\n\n    fn stop(\u0026self) -\u003e Result\u003cbool\u003e {\n        self.call("stop", \u0026[])\n    }\n\n    fn rescan(\u0026self, rescan: u32) -\u003e Result\u003cbool\u003e {\n        self.call("rescan", \u0026[Value::Number(Number::from(rescan))])\n    }\n\n    fn get_roots(\u0026self) -\u003e Result\u003cVec\u003cString\u003e\u003e {\n        self.call("getroots", \u0026[])\n    }\n\n    fn get_block(\u0026self, hash: BlockHash) -\u003e Result\u003cGetBlockRes\u003e {\n        let verbosity = 1; // Return the block in json format\n        self.call(\n            "getblock",\n            \u0026[\n \n    /// This block's merkle root\n    ///\n    /// A Merkle Tree is a binary tree where every leaf is some data, and the branches are pairwise\n    /// hashes util reaching the root. This allows for compact proof of inclusion in the original\n    /// set. This merkle tree commits to the txid of all transactions in a block, and is used by\n    /// some light clients to determine whether a transaction is in a given block\n    pub merkleroot: String,\n    /// A list of hex-encoded transaction id for the tx's in this block\n    pub tx: Vec\u003cString\u003e,\n    /// The timestamp commited to in this block's header\n    ///\n    /// Since there's no central clock that can tell time precisely in Bitcoin, this value is\n    /// reported by miners and only constrained by a couple of consensus rules. More sensibly, it\n    /// is **not** garanteed to be monotonical. So a block n might have a lower timestamp than\n    /// block `n - 1`.\n    /// If you need it to be monotonical, see `mediantime` insted\n    pub time: u32,\n    /// The meadian of the last 11 blocktimes.\n    ///\n    /// This is a monotonically increasing number that bounds how old a block can be. Blocks may\n    /// not have a timestamp less than the current `mediantime`. This is also used in relative\n    /// timelocks.\n    pub mediantime: u32,\n    /// The nonce used to mine this block.\n    ///\n    /// Blocks are mined by increasing this value until you find a hash that is less than a network\n    /// defined target. This number has no meaning in itself and is just a random u32.\n    pub nonce: u32,\n    /// Bits is a compact representation for the target.\n    ///\n    /// This is a exponential format (with well-define rouding) used by openssl that Satoshi\n    /// decided to make consensus critical :/\n    pub bits: String,\n    /// The difficulty is derived from the current target and is defined as how many hashes, on\n    /// average, one has to make before finding a valid block\n    ///\n    /// This is computed as 1 / (target / 2 ^ 256). In most softwares (this one inclued) the\n    /// difficulty is a multiple of the smallest possible difficulty. So to find the actual\n    /// difficulty you have to multiply this by the min_diff.\n    /// For mainnet, mindiff is 2 ^ 32\n    pub difficulty: u128,\n    /// Commullative work in this network\n    ///\n    /// This is a estimate of how many hashes the network has ever made to produce this chain\n    pub chainwork: String,\n    /// How many transactions in this block\n    pub n_tx: usize,\n    /// The hash of the block comming before this one\n    pub previousblockhash: String,\n    #[serde(skip_serializing_if = \"Option::is_none\")]\n    /// The hash of the block comming after this one, if any\n    pub nextblockhash: Option\u003cString\u003e,\n}\n\n#[derive(Debug)]\n/// All possible errors returned by the jsonrpc\npub enum Error {\n    /// An error while deserializing our response\n    Serde(serde_json::Error),\n    #[cfg(feature = \"with-reqwest\")]\n    /// An internal reqwest error\n    Reqwest(reqwest::Error),\n    /// An error internal to our jsonrpc server\n    Api(serde_json::Value),\n    /// The server sent an empty response\n    EmtpyResponse,\n}\n\nimpl From\u003cserde_json::Error\u003e for Error {\n    fn from(value: serde_json::Error) -\u003e Self {\n        Error::Serde(value)\n    }\n}\n\nimpl From\u003creqwest::Error\u003e for Error {\n    fn from(value: reqwest::Error) -\u003e Self {\n        Error::Reqwest(value)\n    }\n}\n\nimpl Display for Error {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        match self {\n            Error::Reqwest(e) =\u003e write!(f, \"reqwest returned an error {e}\"),\n            Error::Api(e) =\u003e write!(f, \"general jsonrpc error: {e}\"),\n            Error::Serde(e) =\u003e write!(f, \"error while deserializing the response: {e}\"),\n            Error::EmtpyResponse =\u003e write!(f, \"got an empty res               "//! A no-std Single Producer, Single Consumer channel for unidirectional message exchange between\n//! modules. This module don't use anything from the standard lib and can be easily used in no-std\n//! enviroments. We only use mem::take from [core].\n\nuse core::mem::take;\n\nuse crate::prelude::Vec;\n\n/// A (Send + Sync) single producer, single consumer channel to notify modules about things.\n/// The api is super minimalistic to reduce external dependecies, including from the std-lib\n///\n/// One notable difference from the standard mspc channel is that this channel's ends are't\n/// two different types, while this is possible, there's no reason to do that. Specially\n/// considering that to get a good compile-time asurance that both ends will not be shared, the\n/// channel must not be [Send], but this is one of the main requirements to use this channel in\n/// async code. Moreover, if two worker threads are meant to be identical threads balancing their\n/// work, it might be beneficial to use this same channel as a de-facto single producer, multiple\n/// consumer channel for work distribution.\n/// # Example\n/// ```\n/// use floresta_common::spsc;\n/// let channel = spsc::Channel::new();\n///\n/// // Send something\n/// channel.send(1);\n/// // Read the same thing back\n/// assert_eq!(channel.recv().next(), Some(1));\n/// ```\n#[derive(Debug, Default)]\npub struct Channel\u003cT\u003e {\n    /// The data pending for read\n    content: spin::Mutex\u003cVec\u003cT\u003e\u003e,\n}\n\nimpl\u003cT\u003e Channel\u003cT\u003e {\n    /// Creates a new channel\n    ///\n    /// # Example\n    /// ```\n    /// use floresta_common::spsc;\n    /// let channel = spsc::Channel::new();\n    ///\n    /// channel.send(1);\n    /// assert_eq!(channel.recv().next(), Some(1));\n    /// ```\n    pub fn new() -\u003e Self {\n        Channel {\n            content: spin::Mutex::new(Vec::new()),\n        }\n    }\n    /// Sends some data through a channel\n    ///\n    /// # Example\n    /// ```\n    /// use floresta_common::spsc;\n    /// let channel = spsc::Channel::new();\n    ///\n    /// channel.send(1);\n    /// assert_eq!(channel.recv().next(), Some(1));\n    /// ```\n    pub fn send(\u0026self, data: T) {\n        self.content.lock().push(data);\n    }\n    /// Reads from a channel\n    ///\n    /// This method returns an iterator over all alements inside a [Channel]\n    pub fn recv(\u0026self) -\u003e RecvIter\u003cT\u003e {\n        let inner = take(\u0026mut *self.content.lock());\n        RecvIter { inner }\n    }\n}\n\n/// An iterator issued every time someone calls `recv`.\n///\n/// This iterator takes all itens available for reading in a channel\n/// and lets the consumer iterate over them, without acquiring the lock\n/// every time (the mutex is only locked when `recv` is called).\n///\n/// # Example\n/// ```\n/// use floresta_common::spsc;\n/// let channel = spsc::Channel::new();\n///\n/// channel.send(0);\n/// channel.send(1);\n///\n/// for (i, el) in channel.recv().enumerate() {\n///     assert_eq!(i, el);\n/// }\n/// // A second read should create an empty iterator\n/// assert_eq!(channel.recv().next(), None);\n/// ```\npub struct RecvIter\u003cT\u003e {\n    inner: Vec\u003cT\u003e,\n}\n\nimpl\u003cT\u003e Iterator for RecvIter\u003cT\u003e {\n    type Item = T;\n    fn next(\u0026mut self) -\u003e Option\u003cSelf::Item\u003e {\n        if self.inner.is_empty() {\n            return None;\n        }\n        Some(self.inner.remove(0))\n    }\n}\n",

              "// SPDX-License-Identifier: CC0-1.0\n\n// This module was largely copied from https://github.com/rust-bitcoin/murmel/blob/master/src/blockfilter.rs\n// on 11. June 2019 which is licensed under Apache, that file specifically\n// was written entirely by Tamas Blummer, who is re-licensing its contents here as CC0.\n\n//! BIP158 Compact Block Filters for light clients.\n//!\n//! This module implements a structure for compact filters on block data, for\n//! use in the BIP 157 light client protocol. The filter construction proposed\n//! is an alternative to Bloom filters, as used in BIP 37, that minimizes filter\n//! size by using Golomb-Rice coding for compression.\n//!\n//! ## Example\n//!\n//! ```ignore\n//! fn get_script_for_coin(coin: \u0026OutPoint) -\u003e Result\u003cScript, BlockFilterError\u003e {\n//!   // get utxo ...\n//! }\n//!\n//! // create a block filter for a block (server side)\n//! let filter = BlockFilter::new_script_filter(\u0026block, get_script_for_coin)?;\n//!\n//! // or create a filter from known raw data\n//! let filter = BlockFilter::new(content);\n//!\n//! // read and evaluate a filter\n//!\n//! let query: Iterator\u003cItem=Script\u003e = // .. some scripts you care about\n//! if filter.match_any(\u0026block_hash, \u0026mut query.map(|s| s.as_bytes())) {\n//!   // get this block\n//! }\n//!  ```\n\nuse std::cmp::Ordering;\nuse std::cmp::{self};\nuse std::collections::HashSet;\nuse std::fmt::Display;\nuse std::fmt::Formatter;\nuse std::fmt::{self};\nuse std::io::Cursor;\nuse std::io::{self};\n\nuse bitcoin::consensus::Decodable;\nuse bitcoin::consensus::Encodable;\nuse bitcoin::hashes::siphash24;\nuse bitcoin::hashes::Hash;\nuse bitcoin::hex::write_err;\nuse bitcoin::BlockHash;\nuse bitcoin::OutPoint;\nuse bitcoin::VarInt;\n\n/// Golomb encoding parameter as in BIP-158, see also https://gist.github.com/sipa/576d5f09c3b86c3b1b75598d799fc845\nconst P: u8 = 19;\nconst M: u64 = 784931;\n\n/// Errors for blockfilter\n#[derive(Debug)]\npub enum Error {\n    /// missing UTXO, can not calculate script filter\n    UtxoMissing(OutPoint),\n    /// some IO error reading or writing binary serialization of the filter\n    Io(io::Error),\n}\n\nimpl Display for Error {\n    fn fmt(\u0026self, f: \u0026mut Formatter) -\u003e Result\u003c(), fmt::Error\u003e {\n        match *self {\n            Error::UtxoMissing(ref coin) =\u003e write!(f, \"unresolved UTXO {}\", coin),\n            Error::Io(ref e) =\u003e write_err!(f, \"IO error\"; e),\n        }\n    }\n}\n\n#[cfg(feature = \"std\")]\n#[cfg_attr(docsrs, doc(cfg(feature = \"std\")))]\nimpl std::error::Error for Error {\n    fn source(\u0026self) -\u003e Option\u003c\u0026(dyn std::error::Error + 'static)\u003e {\n        use self::Error::*;\n\n        match self {\n            UtxoMissing(_) =\u003e None,\n            Io(e) =\u003e Some(e),\n        }\n    }\n}\n\nimpl From\u003cio::Error\u003e for Error {\n    fn from(io: io::Error) -\u003e Self {\n        Error::Io(io)\n    }\n}\n\n/// a computed or read block filter\n#[derive(Debug, Clone, PartialEq, Eq)]\npub struct BlockFilter {\n    /// Golomb encoded filter\n    pub content: Vec\u003cu8\u003e,\n}\n\nimpl BlockFilter {\n    /// create a new filter from pre-computed data\n    pub fn new(content: \u0026[u8]) -\u003e BlockFilter {\n        BlockFilter {\n            content: content.to_vec(),\n        }\n    }\n\n    /// match any query pattern\n    pub fn match_any(\n        \u0026self,\n        block_hash: \u0026BlockHash,\n        query: \u0026mut dyn Iterator\u003cItem = \u0026[u8]\u003e,\n    ) -\u003e Result\u003cbool, Error\u003e {\n        let filter_reader = BlockFilterReader::new(block_hash);\n        filter_reader.match_any(\u0026mut Cursor::new(self.content.as_slice()), query)\n    }\n\n    /// match all query pattern\n    pub fn match_all(\n        \u0026self,\n        block_hash: \u0026BlockHash,\n        query: \u0026mut dyn Iterator\u003cItem = \u0026[u8]\u003e,\n    ) -\u003e Result\u003cbool, Error\u003e {\n        let filter_reader = BlockFilterReader::new(block_hash);\n        filter_reader.match_all(\u0026mut Cursor::new(self.content.as_slice()), query)\n    }\n}\n\n/// Reads and interpret a block filter\npub struct BlockFilterReader {\n    reader: GCSFilterReader,\n}\n\nimpl BlockFilterReader {\n    /// Create a block filter reader\n    pub fn new(block_hash: \u0026BlockHash) -\u003e BlockFilterReader {\n        let block_hash_as_int = block_hash.to_byte_array();\n        let mut k0 = [0; 8];\n        let mut k1 = [0; 8];\n\n        k0.clone_from_slice(\u0026block_hash_as_int[0..8]);\n        k1.clone_from_slice(\u0026block_hash_as_int[8..16]);\n\n        let k0 = u64::from_le_bytes(k0);\n        let k1 = u64::from_le_bytes(k1);\n        BlockFilterReader {\n            reader: GCSFilterReader::new(k0, k1, M, P),\n        }\n    }\n\n    /// match any query pattern\n    pub fn match_any(\n        \u0026self,\n        reader: \u0026mut dyn io::Read,\n        query: \u0026mut dyn Iterator\u003cItem = \u0026[u8]\u003e,\n    ) -\u003e Result\u003cbool, Error\u003e {\n        self.reader.match_any(reader, query)\n    }\n\n    /// match all query pattern\n    pub fn match_all(\n        \u0026self,\n        reader: \u0026mut dyn io::Read,\n        query: \u0026mut dyn Iterator\u003cItem = \u0026[u8]\u003e,\n    ) -\u003e Result\u003cbool, Error\u003e {\n        self.reader.match_all(reader, query)\n    }\n}\n\n/// Golomb-Rice encoded filter reader\npub struct GCSFilterReader {\n    filter: GCSFilter,\n    m: u64,\n}\n\nimpl GCSFilterReader {\n    /// Create a new filter reader with specific seed to siphash\n    pub fn new(k0: u64, k1: u64, m: u64, p: u8) -\u003e GCSFilterReader {\n        GCSFilterReader {\n            filter: GCSFilter::new(k0, k1, p),\n            m,\n        }\n    }\n\n    /// match any query pattern\n    pub fn match_any(\n        \u0026self,\n        reader: \u0026mut dyn io::Read,\n        query: \u0026mut dyn Iterator\u003cItem = \u0026[u8]\u003e,\n    ) -\u003e Result\u003cbool, Error\u003e {\n        let mut decoder = reader;\n        let n_elements: VarInt = Decodable::consensus_decode(\u0026mut decoder).unwrap_or(VarInt(0));\n        let reader = \u0026mut decoder;\n        // map hashes to [0, n_elements \u003c\u003c grp]\n        let nm = n_elements.0 * self.m;\n        let mut mapped = query\n            .map(|e| map_to_range(self.filter.hash(e), nm))\n            .collect::\u003cVec\u003c_\u003e\u003e();\n        // sort\n        mapped.sort_unstable();\n        if mapped.is_empty() {\n            return Ok(true);\n        }\n        if n_elements.0 == 0 {\n            return Ok(false);\n        }\n\n        // find first match in two sorted arrays in one read pass\n        let mut reader = BitStreamReader::new(reader);\n        let mut data = self.filter.golomb_rice_decode(\u0026mut reader)?;\n        let mut remaining = n_elements.0 - 1;\n        for p in mapped {\n            loop {\n                match data.cmp(\u0026p) {\n                    Ordering::Equal =\u003e return Ok(true),\n                    Ordering::Less =\u003e {\n                        if remaining \u003e 0 {\n                            data += self.filter.golomb_rice_decode(\u0026mut reader)?;\n                            remaining -= 1;\n                        } else {\n                            return Ok(false);\n                        }\n                    }\n                    Ordering::Greater =\u003e break,\n                }\n            }\n        }\n        Ok(false)\n    }\n\n    /// match all query pattern\n    pub fn match_all(\n        \u0026self,\n        reader: \u0026mut dyn io::Read,\n        query: \u0026mut dyn Iterator\u003cItem = \u0026[u8]\u003e,\n    ) -\u003e Result\u003cbool, Error\u003e {\n        let mut decoder = reader;\n        let n_elements: VarInt = Decodable::consensus_decode(\u0026mut decoder).unwrap_or(VarInt(0));\n        let reader = \u0026mut decoder;\n        // map hashes to [0, n_elements \u003c\u003c grp]\n        let nm = n_elements.0 * self.m;\n        let mut mapped = query\n            .map(|e| map_to_range(self.filter.hash(e), nm))\n            .collect::\u003cVec\u003c_\u003e\u003e();\n        // sort\n        mapped.sort_unstable();\n        mapped.dedup();\n        if mapped.is_empty() {\n            return Ok(true);\n        }\n        if n_elements.0 == 0 {\n            return Ok(false);\n        }\n\n        // figure if all mapped are there in one read pass\n        let mut reader = BitStreamReader::new(reader);\n        let mut data = self.filter.golomb_rice_decode(\u0026mut reader)?;\n        let mut remaining = n_elements.0 - 1;\n        for p in mapped {\n            loop {\n                match data.cmp(\u0026p) {\n                    Ordering::Equal =\u003e break,\n                    Ordering::Less =\u003e {\n                        if remaining \u003e 0 {\n                            data += self.filter.golomb_rice_decode(\u0026mut reader)?;\n                            remaining -= 1;\n                        } else {\n                            return Ok(false);\n                        }\n                    }\n                    Ordering::Greater =\u003e return Ok(false),\n                }\n            }\n        }\n        Ok(true)\n    }\n}\n\n// fast reduction of hash to [0, nm) range\nfn map_to_range(hash: u64, nm: u64) -\u003e u64 {\n    ((hash as u128 * nm as u128) \u003e\u003e 64) as u64\n}\n\n/// Colomb-Rice encoded filter writer\npub struct GCSFilterWriter\u003c'a\u003e {\n    filter: GCSFilter,\n    writer: \u0026'a mut dyn io::Write,\n    elements: HashSet\u003cVec\u003cu8\u003e\u003e,\n    m: u64,\n}\n\nimpl\u003c'a\u003e GCSFilterWriter\u003c'a\u003e {\n    /// Create a new GCS writer wrapping a generic writer, with specific seed to siphash\n    pub fn new(\n        writer: \u0026'a mut dyn io::Write,\n        k0: u64,\n        k1: u64,\n        m: u64,\n        p: u8,\n    ) -\u003e GCSFilterWriter\u003c'a\u003e {\n        GCSFilterWriter {\n            filter: GCSFilter::new(k0, k1, p),\n            writer,\n            elements: HashSet::new(),\n            m,\n        }\n    }\n\n    /// Add some data to the filter\n    pub fn add_element(\u0026mut self, element: \u0026[u8]) {\n        if !element.is_empty() {\n            self.elements.insert(element.to_vec());\n        }\n    }\n\n    /// write the filter to the wrapped writer\n    pub fn finish(\u0026mut self) -\u003e Result\u003cusize, io::Error\u003e {\n        let nm = self.elements.len() as u64 * self.m;\n\n        // map hashes to [0, n_elements * M)\n        let mut mapped: Vec\u003c_\u003e = self\n            .elements\n            .iter()\n            .map(|e| map_to_range(self.filter.hash(e.as_slice()), nm))\n            .collect();\n        mapped.sort_unstable();\n\n        // write number of elements as varint\n        let mut wrote = VarInt(mapped.len() as u64).consensus_encode(\u0026mut self.writer)?;\n\n        // write out deltas of sorted values into a Golonb-Rice coded bit stream\n        let mut writer = BitStreamWriter::new(self.writer);\n        let mut last = 0;\n        for data in mapped {\n            wrote += self.filter.golomb_rice_encode(\u0026mut writer, data - last)?;\n            last = data;\n        }\n        wrote += writer.flush()?;\n        Ok(wrote)\n    }\n}\n\n/// Golomb Coded Set Filter\nstruct GCSFilter {\n    k0: u64, // sip hash key\n    k1: u64, // sip hash key\n    p: u8,\n}\n\nimpl GCSFilter {\n    /// Create a new filter\n    fn new(k0: u64, k1: u64, p: u8) -\u003e GCSFilter {\n        GCSFilter { k0, k1, p }\n    }\n\n    /// Golomb-Rice encode a number n to a bit stream (Parameter 2^k)\n    fn golomb_rice_encode(\u0026self, writer: \u0026mut BitStreamWriter, n: u64) -\u003e Result\u003cusize, io::Error\u003e {\n        let mut wrote = 0;\n        let mut q = n \u003e\u003e self.p;\n        while q \u003e 0 {\n            let nbits = cmp::min(q, 64);\n            wrote += writer.write(!0u64, nbits as u8)?;\n            q -= nbits;\n        }\n        wrote += writer.write(0, 1)?;\n        wrote += writer.write(n, self.p)?;\n        Ok(wrote)\n    }\n\n    /// Golomb-Rice decode a number from a bit stream (Parameter 2^k)\n    fn golomb_rice_decode(\u0026self, reader: \u0026mut BitStreamReader) -\u003e Result\u003cu64, io::Error\u003e {\n        let mut q = 0u64;\n        while reader.read(1)? == 1 {\n            q += 1;\n        }\n        let r = reader.read(self.p)?;\n        Ok((q \u003c\u003c self.p) + r)\n    }\n\n    /// Hash an arbitrary slice with siphash using parameters of this filter\n    fn hash(\u0026self, element: \u0026[u8]) -\u003e u64 {\n        siphash24::Hash::hash_to_u64_with_keys(self.k0, self.k1, element)\n    }\n}\n\n/// Bitwise stream reader\npub struct BitStreamReader\u003c'a\u003e {\n    buffer: [u8; 1],\n    offset: u8,\n    reader: \u0026'a mut dyn io::Read,\n}\n\nimpl\u003c'a\u003e BitStreamReader\u003c'a\u003e {\n    /// Create a new BitStreamReader that reads bitwise from a given reader\n    pub fn new(reader: \u0026'a mut dyn io::Read) -\u003e BitStreamReader {\n        BitStreamReader {\n            buffer: [0u8],\n            reader,\n            offset: 8,\n        }\n    }\n\n    /// Read nbit bits\n    pub fn read(\u0026mut self, mut nbits: u8) -\u003e Result\u003cu64, io::Error\u003e {\n        if nbits \u003e 64 {\n            return Err(io::Error::new(\n                io::ErrorKind::Other,\n                \"can not read more than 64 bits at once\",\n            ));\n        }\n        let mut data = 0u64;\n        while nbits \u003e 0 {\n            if self.offset == 8 {\n                self.reader.read_exact(\u0026mut self.buffer)?;\n                self.offset = 0;\n            }\n            let bits = cmp::min(8 - self.offset, nbits);\n            data \u003c\u003c= bits;\n            data |= ((self.buffer[0] \u003c\u003c self.offset) \u003e\u003e (8 - bits)) as u64;\n            self.offset += bits;\n            nbits -= bits;\n        }\n        Ok(data)\n    }\n}\n\n/// Bitwise stream writer\npub struct BitStreamWriter\u003c'a\u003e {\n    buffer: [u8; 1],\n    offset: u8,\n    writer: \u0026'a mut dyn io::Write,\n}\n\nimpl\u003c'a\u003e BitStreamWriter\u003c'a\u003e {\n    /// Create a new BitStreamWriter that writes bitwise to a given writer\n    pub fn new(writer: \u0026'a mut dyn io::Write) -\u003e BitStreamWriter {\n        BitStreamWriter {\n            buffer: [0u8],\n            writer,\n            offset: 0,\n        }\n    }\n\n    /// Write nbits bits from data\n    pub fn write(\u0026mut self, data: u64, mut nbits: u8) -\u003e Result\u003cusize, io::Error\u003e {\n        if nbits \u003e 64 {\n            return Err(io::Error::new(\n                io::ErrorKind::Other,\n                \"can not write more than 64 bits at once\",\n            ));\n        }\n        let mut wrote = 0;\n        while nbits \u003e 0 {\n            let bits = cmp::min(8 - self.offset, nbits);\n            self.buffer[0] |= ((data \u003c\u003c (64 - nbits)) \u003e\u003e (64 - 8 + self.offset)) as u8;\n            self.offset += bits;\n            nbits -= bits;\n            if self.offset == 8 {\n                wrote += self.flush()?;\n            }\n        }\n        Ok(wrote)\n    }\n\n    /// flush bits not yet written\n    pub fn flush(\u0026mut self) -\u003e Result\u003cusize, io::Error\u003e {\n        if self.offset \u003e 0 {\n            self.writer.write_all(\u0026self.buffer)?;\n            self.buffer[0] = 0u8;\n            self.offset = 0;\n            Ok(1)\n        } else {\n            Ok(0)\n        }\n    }\n}\n",

uld be open");\n    }\n}\n',
